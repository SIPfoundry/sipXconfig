logdropped: false
logdos: false
logregister: false
loginvite: false
logack: false
logoptions: false
logsubscribe: false
loglimit: -1
loginterval: hour
cluster: [ 1.1.1.1, 2.2.2.2 ]
chains:
 - :name: ClassA
   :ipv4s:
    - 192.168.1.0/8
    - 192.168.2.1/32
 - :name: ClassB
   :ipv4s:
    - 192.168.0.0/16
whitelist:
blacklist:
deniedsip:
 - sipvicious
 - friendly-scanner
rules:
 - :port: 300
   :protocol: tcp
   :sip: false
   :service: t2
   :priority: false
   :chain: ACCEPT
 - :port: 400
   :protocol: tcp
   :sip: false
   :service: t2
   :priority: false
   :chain: ClassA
mangle:
 - mangle 1
nat:
 - nat 2
 - nat 1
