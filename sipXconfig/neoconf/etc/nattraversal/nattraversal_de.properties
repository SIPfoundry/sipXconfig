nat.media-relay-temperament.label=Media Relay Temperament
nat.media-relay-temperament.description=Bestimmt das Verhalten, welches vom NAT Traversal Feature übernommen wird \
  wenn es erkennt, dass zwei Remote über NAT verbundene Endpunkte die gleiche öffentliche \
  IP Adresse mitteilen. im aggressiven Modus wird ein Media Relay verwendet um die \
  Medien zwischen den beiden Endpunkten zu transportieren. Wenn konservativ cerwendet wird, \
  werden die Endpunkte angewiesen die Medien direkt gegeneinander auszutauschen.

