callresolver.SIP_CALLRESOLVER_LOG_LEVEL.label=Protokollierungsstufe
callresolver.SIP_CALLRESOLVER_LOG_LEVEL.description=Call Detail Records (CDRs)erstellen und aktive Anrufe überwachen.

callresolver.label=Call Detail Records

callresolver.CALLRESOLVER_CALL_STATE_DB.label=Call Detail Records einschalten
callresolver.CALLRESOLVER_CALL_STATE_DB.description=Dies schaltet die Call Detail Records (CDR) Sammlung und Bearbeitung ein. Wenn eingeschaltet werden CDRs \
 sowohl ausgeführt und in der Datenbank protokolliert als auch auf der Anrufstatistikseite angezeigt. Wenn nicht ausgewählt werden keine CDR Daten protokolliert.

callresolver.SIP_CALLRESOLVER_REMOTE_ACCESS.label=Adresse für Fernzugang
callresolver.SIP_CALLRESOLVER_REMOTE_ACCESS.description=IP Adresse der Remote Geräte denen Zugang zur CDR Datenbank gewährt wird. \
 Wildcards (z.B. *) Wildcards können in jedem der letzten 3 Oktetts verwendet werden um den kompletten Adressbereich anzuzeigen. Wenn der Wert freigelassen wird, wird der Fernzugang \
 auf die Datenbank ausgeschaltet.

callresolver.SIP_CALLRESOLVER_PURGE.label=Veraltete Aufzeichnungen täglich bereinigen.
callresolver.SIP_CALLRESOLVER_PURGE.description=Eine tägliche Bereinigung der CDR Datenbank planen und Aufzeichnungen die älter als unten angegeben sind löschen.

callresolver.SIP_CALLRESOLVER_PURGE_AGE_CDR.label=Bereinigungsalter für CDRs
callresolver.SIP_CALLRESOLVER_PURGE_AGE_CDR.description=Wenn die tägliche Bereinigung eingeschaltet ist werden CDRs die älter als dieser Wert ist gelöscht (in Tagen).

callresolver.SIP_CALLRESOLVER_PURGE_AGE_CSE.label=Bereinigungsalter für CSEs
callresolver.SIP_CALLRESOLVER_PURGE_AGE_CSE.description=Call State Events (CSEs) werden in verschiedenen Orten im System gesammelt und werden verwendet \
 um Systemweit CDRs zu verarbeiten. Sobald die CDRs erstellt sind werden CSEs nicht länger benötigt. Sie werden aus der Datenbank gelöscht (wenn CDR \
 Bereinigung eingeschaltet ist) wenn die hier angegebene Tageszahl verstrichen ist.

callresolver.SIP_CALLRESOLVER_CALL_DIRECTION.label=Anrufrichtung
callresolver.SIP_CALLRESOLVER_CALL_DIRECTION.description=Die Anrufrichtung berechnen. Bezeichnet Anrufe als eingehend, ausgehend oder \
 intern, je nachdem ob der Anruf von einem PSTN gateway kam, zu einem PSTN Gateway geleitet wurde, \
 oder nichts davon zutrifft.
