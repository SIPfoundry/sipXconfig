im.label=Instant Messaging
im.description=

im.im-account.label=Enable IM account
im.im-account.description=If checked, the associated account will be configured on the Instant Messaging service.

im.im-group.label=Add user group as IM group
im.im-group.description=If checked, the user group will be added as an IM group on the Instant Messaging service.

im.add-pa-to-group.label=Add PersonalAssistant to the IM group
im.add-pa-to-group.description=If checked, PersonalAssistant will be added as a memeber of the IM group

im.advertise-sip-presence.label=Phone presence in IM status
im.advertise-sip-presence.description=If checked advertise the user's <em>busy</em> status in the XMPP status message.

im.include-call-info.label=Call info in IM status
im.include-call-info.description=If checked include the caller info in the <em>busy</em> status of the XMPP status message.

im.on-the-phone-message.label=Status message
im.on-the-phone-message.description=The content of the message used as XMPP status when user is <em>busy</em>.

im.fwd-vm-on-dnd.label=Voicemail on DnD
im.fwd-vm-on-dnd.description=If checked, all calls received when <em>Do Not Disturb</em> status is set through \
  XMPP client are forwarded directly to Voicemail.

callfwd.label=Call Forwarding
callfwd.description=

callfwd.timer.label=Initial delay
callfwd.timer.description=The interval (in seconds) that the user's phone is ringing before call forwarding is activated. \
  You can configure default value for group here. Individual users can adjust it when setting up call forwarding.

