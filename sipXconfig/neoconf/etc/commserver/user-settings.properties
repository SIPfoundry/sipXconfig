moh.audio-source.label=Audio Source
moh.audio-source.description=Selects the Music on Hold source:<br/>\
  <em>Use System Configuration</em> will select the source set in the system settings.<br/>\
  <em>Sound Card</em> will stream audio from the sound card on the server.<br/>\
  <em>Personal Music Directory</em> will cycle through the audio files in the personal Music On Hold directory.<br/>\
  <em>System Music Directory</em> will cycle through the audio files in the local Music On Hold directory.
