SIP_DTMF.RFC2833PayloadType.description=RFC 2833 DTMF Relay dynamic payload type. Allowed ranges are: 96 - 99 and 106 - 127

SIP_DTMF.DigitMapping.label=Digit Map
SIP_DTMF.DigitMapping.description=Digit map pattern. If the digit string (dialed number) has matched one of the patterns in the digit map, the \
 gateway stops collecting digits and starts the call with the collected number. The digit map pattern contains up \
 to 52 options separated by a vertical bar (|) and enclosed in parenthesis. The maximum length of the entire \
 digit pattern is limited to 152 characters. Available notations: [n-m] represents a range of numbers '.' single \
 dot represents repetition 'x' represents any single digit 'T' represents a dial timer (configured by \
 TimeBetweenDigits parameter) 'S' should be used when a specific rule, that is part of a general rule, is to be \
 applied immediately. For example, if you enter the general rule x.T and the specific rule 11x, you should append \
 'S' to the specific rule 11xS. For example: (11xS|00T|[1-7]xxx|8xxxxxxx|#xxxxxxx|*xx|91xxxxxxxxxx|9011x.T)

