SIP_Proxy_Registration.isProxyHotSwap.label=Hot-Swap Redundancy Mode
SIP_Proxy_Registration.isProxyHotSwap.description=Enable or disable proxy hot-swap redundancy mode. This allows SIP INVITE/REGISTER messages to be routed to a \
 redundant Proxy/Registrar server if the primary Proxy/Registrar server does not respond.

SIP_Proxy_Registration.HotSwapRtx.label=Number of RTX before Hot-Swap
SIP_Proxy_Registration.HotSwapRtx.description=The number of retransmitted INVITE messages before a call is routed (hot-swapped) to the next option. The valid \
