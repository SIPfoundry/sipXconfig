SIP_Proxy_Registration.SIPChallengeCachingMode.description=To reduce the number of SIP messages, challenges can be cached. Select the desired level of challenge caching to \
 use with SIP proxies.
SIP_Proxy_Registration.SIPChallengeCachingMode.label.0=None (challenges are not cached)
SIP_Proxy_Registration.SIPChallengeCachingMode.label.1=INVITE Only (challenges for INVITE requests are cached)
SIP_Proxy_Registration.SIPChallengeCachingMode.label.2=Full (Cache all challenges)

SIP_Proxy_Registration.MutualAuthenticationMode.label=Mutual Authentication Mode
SIP_Proxy_Registration.MutualAuthenticationMode.description=Select whether Authentication and Key Agreement (AKA) Digest Authentication information are optional or \
