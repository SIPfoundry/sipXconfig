tel2ip-call-routing.tel-to-ip-route-cause.AltRouteCauseTel2Ip_3.label=Reason 4

tel2ip-call-routing.tel-to-ip-normal.label=Normal Mode Routing
tel2ip-call-routing.tel-to-ip-normal.description=In Normal Mode the gateway should typically not need to \
manipulate the destination number, so these settings should contain default values.
tel2ip-call-routing.tel-to-ip-normal.DestManipulation.label=Destination Number Manipulation
tel2ip-call-routing.tel-to-ip-normal.DestManipulation.description=Manipulation string format is "&lt;dest prefix&gt;, &lt;src prefix&gt;, &lt;strip from left&gt;, &lt;strip from right&gt;", so the string "*, *, 0, 0" will do nothing.


tel2ip-call-routing.tel-to-ip-failover.label=Failover Mode Routing
tel2ip-call-routing.tel-to-ip-failover.description=In Failover Mode the gateway may need to do some number \
manipulation, e.g. for the incoming PSTN number "6135551234" it would need to drop leading digits in order \
to route to the user "1234", so in this example configure the "dest prefix=613555" and the "strip from left=6".
