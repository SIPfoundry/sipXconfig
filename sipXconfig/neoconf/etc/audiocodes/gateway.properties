Proxy / Registrar server. Applicable only if single device registration is used (i.e., Authentication \
Mode is set to Authentication Per gateway).
SIP_Proxy_Registration.Password.label=Password
SIP_Proxy_Registration.Password.description=The password used for Basic/Digest authentication with a Proxy / Registrar \
server. A single password is used for all device ports.
SIP_Proxy_Registration.AuthenticationMode.label=Authentication Mode
SIP_Proxy_Registration.AuthenticationMode.description=Determines the device's registration and authentication method.\
Typically, Authentication per endpoint is used for FXS interfaces,where each \
endpoint registers (and authenticates) separately with its own user name and \
password. Single Registration and Authentication (Authentication Mode = 1) is usually \
defined for FXO ports.
SIP_Proxy_Registration.AuthenticationMode.label.0=Per endpoint (channel)
SIP_Proxy_Registration.AuthenticationMode.label.1=Per gateway
SIP_Proxy_Registration.AuthenticationMode.label.3=Per FXS

