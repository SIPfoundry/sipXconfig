ip2tel-call-routing.ip-to-tel-manipulation.label=Destination Number Manipulation
ip2tel-call-routing.ip-to-tel-manipulation.description=The same manipulation is done in both Normal Mode and \
Failover Mode so care needs to be taken when setting up Stand-Alone Survivability. \
A single prefix can provide a range of values, for example "dest prefix=91xxxxxxxxxx|9011x". \
Manipulation string format is "&lt;dest prefix&gt;, &lt;src prefix&gt;, &lt;strip from left&gt;, &lt;strip from right&gt;", \
so the string "*, *, 0, 0" will match everything and do nothing. \
Manipulations are processed in order starting with the first one in the list below.
