#SIP_general.3xxBehavior.label=
SIP_general.3xxBehavior.description=Determines the gateway's behavior when a 3xx response is received for an outgoing INVITE request. The gateway \
 can either use the same call identifiers (CallID, branch, to and from tags) or change them in the new initiated \
 INVITE. When enabled gateway will use the same call identifiers.

SIP_general.SIPReroutingMode.label=SIP Rerouting Mode
SIP_general.SIPReroutingMode.description=Determines the routing mode after a call redirection or transfer. \
[0]: Standard = INVITE messages that are generated as a result \
of Transfer or Redirect are sent directly to the URI, according to \
the Refer-To header in the REFER message or Contact header \
in the 3xx response (default). \
[1]: Proxy = Sends a new INVITE to the Proxy. Note: Applicable \
only if a Proxy server is used and the parameter \
AlwaysSendtoProxy is set to 0. \
[2]: Routing Table = Uses the Routing table to locate the \
destination and then sends a new INVITE to this destination

SIP_general.EnablePChargingVector.label=Enable P-Charging-Vector
SIP_general.EnablePChargingVector.description=If checked, adds a P-Charging-Vector header to outgoing INVITE messages.

SIP_general.EnableVMURI.label=Enable Voicemail URI
SIP_general.EnableVMURI.description=Enables or disables the interworking of target and cause for redirection from Tel to IP and vice versa, \
