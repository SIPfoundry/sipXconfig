tel2ip-call-routing.tel-to-ip-failover.DestManipulation.description=Manipulation string format is "&lt;dest prefix&gt;, &lt;src prefix&gt;, &lt;strip from left&gt;, &lt;strip from right&gt;", so the string "*, *, 0, 0" will do nothing.


