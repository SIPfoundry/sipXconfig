SIP_Proxy_Registration.AuthenticationMode.label.1=Pro Gateway
SIP_Proxy_Registration.AuthenticationMode.label.3=Pro FXS

SIP_Proxy_Registration.SIPChallengeCachingMode.label=Challenge Caching Modus
SIP_Proxy_Registration.SIPChallengeCachingMode.description=Um die Anzahl an SIP Nachrichten zu reduzieren, können Aufgaben zwischengespeichert werden. Wählen Sie den gewünschten Level des Challenge Caching \
