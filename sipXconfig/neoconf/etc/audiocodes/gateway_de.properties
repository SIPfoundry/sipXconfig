SIP_DTMF.DigitMapping.label=Digit Map
SIP_DTMF.DigitMapping.description=Digit Map Vorlage. Wenn die Ziffernfolge (gewählte Nummer) mit einer Vorlage aus der Digit Map übereinstimmt \
 stoppt das Gateway weitere Ziffern zu sammeln und startet den Anruf mit der eingegebenen Nummer. Die Digit Map Vorlage beinhaltet bis \
 zu 52 Nummern die durch einen senkrechten Strich(|) getrennt und in Klammern gesetzt werden. Die maximale Länge der  \
 Digit Vorlage ist auf 152 Zeichen begrenzt. Verfügbare Schreibweisen: [n-m] repräsentieren einen Nummernbereich '.' einzelner \
 Punkt repräsentiert eine Wiederholung 'x' repräsentiert eine einzelne Ziffer 'T' represents a dial timer (configured by \
 ZeitZwischenZiffern Parameter) 'S' sollte verwendet werden, wenn eine spezielle Regel, die Teil einer allgemeinen Regel ist sofort angewendet werden soll \
 z.B. wenn die allgemeine Regel x.T eingegeben wurde und die spezielle Regel 11x sollte "S" an die spezielle Regel angehängt werden 11xS. Zum Beispiel: (11xS|00T|[1-7]xxx|8xxxxxxx|#xxxxxxx|*xx|91xxxxxxxxxx|9011x.T)

