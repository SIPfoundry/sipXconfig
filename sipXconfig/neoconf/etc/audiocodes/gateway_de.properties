SIP_general.3xxBehavior.description=Bestimmt das Verhalten des Gateways wenn eine 3xx Antwort für eine ausgehende INVITE Anfrage empfangen wird. Das Gateway \
 kann entweder die selben Rufkennungen verwenden (CallID, branch, zu- und von-Tags) oder diese im neu eingeleiteten \
 INVITE ändern. Wenn eingeschaltet verwendet das Gateway die selben Rufkennungen.

SIP_general.SIPReroutingMode.label=SIP Rerouting Modus
SIP_general.SIPReroutingMode.description=Bestimmt den Routing Modus nachdem ein Anruf weitergeleitet wurde. \
[0]: Standard = INVITE Nachrichten die als Ergebnis einer Weiterleitung erzeugt wurden \
werden direkt zum URI gesendet, entsprechend dem \
Refer-To Header in der REFER Nachricht oder Kontakt Header \
in der 3xx Antwort (Standardeinstellung). \
[1]: Proxy = Sendet ein neues INVITE zum Proxy. Hinweis: Nur anwendbar \
wenn ein Proxy Server verwendet wird und der Parameter \
AlwaysSendtoProxy suf 0 gestellt ist. \
[2]: Routing Table = Verwendet die Routingtabelle um das Ziel zu \
lokalisieren und sendet dann ein neues INVITE zu diesem Ziel.

