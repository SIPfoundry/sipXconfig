proxy-configuration.label=sipXproxy Parameters

proxy-configuration.SIPX_PROXY_DEFAULT_SERIAL_EXPIRES.label=Standard Serial Fork Ablauf
proxy-configuration.SIPX_PROXY_DEFAULT_SERIAL_EXPIRES.description=Anzahl an Sekunden die jedes Telefon in einer fortlaufenden Serie \
  läuten darf bevor die nächste Alternative versucht wird. \
  Die meistverwendeste Anwendung dafür ist ein Benutzer mit einem Telefon und einer Mailbox - \
  das Telefon klingelt und wechselt dann nach der eingestellten Zeit auf die Mailbox.
  
proxy-configuration.SIPX_PROXY_DEFAULT_EXPIRES.label=Standard Ablauf
proxy-configuration.SIPX_PROXY_DEFAULT_EXPIRES.description=Anzahl an Sekunden die ein Anruf unbeantwortet sein darf; \
  wenn diese Zeit verstreicht wird die Anrufanfrage mit einem Fehler erwidert.

proxy-configuration.SIPX_PROXY_DIALOG_SUBSCRIBE_AUTHENTICATION.label=Authentifiziere Dialogereigniss-Abonnements
proxy-configuration.SIPX_PROXY_DIALOG_SUBSCRIBE_AUTHENTICATION.description=Warnung: Wenn die Authentifizierung ausgeschaltet wird, \
  werden externe Benutzer nicht mehr länger auf Berechtigung geprüft wenn sie Dialogereignisse abonnieren. Dialog- \
  ereignisbenachrichtigungen beinhalten private Anruf-/Dialogdaten, die für bösartige Zwecke verwendet werden könnten. Das Ausschalten \
  der Authentifizierung könnte den Datenschutz dieses Systems beeinträchtigen.

