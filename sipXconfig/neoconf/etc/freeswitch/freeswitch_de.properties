freeswitch-config.MOH_SOURCE.label=Quelle der Warteschleifenmusik
freeswitch-config.MOH_SOURCE.description=Wählt die Quelle der Warteschleifenmusik aus. Wenn auf <em>Systemmusik Verzeichnis</em> gestellt spielt der \
  Server alle Musikdateien vom Systemverzeichnis auf fortlaufender Basis. \
  Wenn auf <em>Soundkarte</em> gestellt wird die Musik von der lokalen Soundkarte gestreamt. \
Die <em>keine</em> Option schaltet die Warteschleifenmusik ab.
