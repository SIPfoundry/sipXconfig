configserver-config.PHONELOG_ENABLED.label=Syslog für Geräteprotokollierung verwenden
configserver-config.PHONELOG_ENABLED.description=Wenn ausgewählt konfiguriert sipXconfig den Syslog \
    Service um Protokollereignisse von Telefonen und Gateways abzufangen. Telefonprotokolle werden \
    in die System Momentaufnahme einbezogen. Damit dieser Parameter in Kraft tritt, \
    muss der phonelogd Service oder das System neugestartet werden.
