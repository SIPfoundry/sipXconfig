<LocationMatch "^/+$">
  RewriteEngine on
  RewriteRule ^.*$ https://%{HTTP_HOST}/sipxconfig/app [L,R]
</LocationMatch>

<LocationMatch "(Home|LoginPage).html">
  RewriteEngine on
  RewriteRule ^.*$ https://%{HTTP_HOST}/sipxconfig/app [L,R]
</LocationMatch>

ProxyPreserveHost on

<Location /sipxconfig>   
    ProxyPass        http://127.0.0.1:12000/sipxconfig
    ProxyPassReverse http://127.0.0.1:12000/sipxconfig
</Location>

Listen 8090
CoreDumpDirectory $(sipx.SIPX_LOGDIR)
Alias /phone/ "$(sipx.SIPX_VARDIR)/configserver/phone/"
Alias /recordings/ "/tmp/freeswitch/recordings/"
Alias /authorities/ "$(sipx.SIPX_CONFDIR)/ssl/authorities/"
<Directory "$(sipx.SIPX_VARDIR)/configserver/phone/">
    Options -Indexes
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>
<Directory "$(sipx.SIPX_CONFDIR)/ssl/authorities/">
    Options -Indexes
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>
<Directory "/tmp/freeswitch/recordings/">
    Options -Indexes
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>
