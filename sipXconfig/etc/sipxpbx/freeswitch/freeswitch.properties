freeswitch-config.FREESWITCH_CODECS.label=Codecs
freeswitch-config.FREESWITCH_CODECS.description=All available codecs are selected by default. G729 codec may not be selected because it may not be \
installed. Useful URLS: http://wiki.sipxcom.org and http://www.freeswitch.org

freeswitch-config.FREESWITCH_SESSION_PER_SECOND.label=Sessions Per Second
freeswitch-config.FREESWITCH_SESSION_PER_SECOND.description=Max Sessions Per Second allowed by this Media Server instance

freeswitch-config.FREESWITCH_MAX_SESSIONS.label=Max Sessions
freeswitch-config.FREESWITCH_MAX_SESSIONS.description=Max Sessions allowed by once by this Media Server instance

freeswitch-config.FREESWITCH_SIP_PORT.label=SIP Port

freeswitch-config.FREESWITCH_XMLRPC_PORT.label=XML/RPC Port

freeswitch-config.FREESWITCH_SIP_DEBUG.label=Debug

freeswitch-config.MOH_SOURCE.label=Music On Hold Source
freeswitch-config.MOH_SOURCE.description=Selects the source of the on hold music. If set to <em>System Music Directory</em> the server \
  will play all the music files from the system directory on a continuous rotating basis. \
  Setting it to <em>Sound Card</em> will stream audio from the local sound card. \
  <em>None</em> option will disable music on hold.
freeswitch-config.MOH_SOURCE.label.FILES_SRC=System Music Directory
freeswitch-config.MOH_SOURCE.label.SOUNDCARD_SRC=Sound Card
freeswitch-config.MOH_SOURCE.label.NONE=None
freeswitch-config.FREESWITCH_BLIND_TRANSFER.label=Allow Blind Transfer
freeswitch-config.FREESWITCH_BLIND_TRANSFER.description=Enables inline Blind Transfer from within media services dial plan
freeswitch-config.FREESWITCH_SIMPLIFY.label=Simplify Call After Transfer
freeswitch-config.FREESWITCH_SIMPLIFY.description=Remove server from SIP signaling path after transfer. When enabled server will be removed from SIP \
signaling path after transfer on key pressed or timeout. You may want to turn this off for SBCs that does not implement REFER with replaces properly \
and results in failed calls after transfer.
freeswitch-config.FREESWITCH_USE_CALL_ID_AS_UUID_INBOUND.label=Preserve inbound call id
freeswitch-config.FREESWITCH_USE_CALL_ID_AS_UUID_INBOUND.description=If set on true then Media Services will use same inbound call id as internal call id. \
Useful for debugging call flows towards Media Services (as IVR, AA, conferences)
freeswitch-config.FREESWITCH_CORE.label=Enable core dumps
freeswitch-config.FREESWITCH_CORE.description=When enabled FS will generate core files (prefixed with core.) in /tmp directory when a crash occurs. \
When disabling this option a system reboot is required in order to become effective.