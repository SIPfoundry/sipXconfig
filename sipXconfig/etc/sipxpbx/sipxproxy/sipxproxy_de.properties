proxy-configuration.SIPX_PROXY_DEFAULT_SERIAL_EXPIRES.description=Anzahl an Sekunden die jedes Telefon in einer fortlaufenden Serie \
  läuten darf bevor die nächste Alternative versucht wird. \
  Die meistverwendeste Anwendung dafür ist ein Benutzer mit einem Telefon und einer Mailbox - \
  das Telefon klingelt und wechselt dann nach der eingestellten Zeit auf die Mailbox.
  
proxy-configuration.SIPX_PROXY_DEFAULT_EXPIRES.label=Standard Ablauf
proxy-configuration.SIPX_PROXY_DEFAULT_EXPIRES.description=Anzahl an Sekunden die ein Anruf unbeantwortet sein darf; \
