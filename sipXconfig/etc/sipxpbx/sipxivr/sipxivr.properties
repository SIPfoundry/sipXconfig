ivr.label=IVR Parameters

ivr.log.level.label=Logging Level

ivr.audio.format.label=Voicemail encoding format
ivr.audio.format.description=The encoding format to be used for storing voicemails

ivr.record.rate.label=Record rate
ivr.record.rate.description=Rate (in Hz) to be used for recording voicemails

ivr.record.time.label=Time limit
ivr.record.time.description=Maximum duration (in seconds) of the voicemail recording.

ivr.fax.format.label=Fax Format
ivr.fax.format.description=The file format for receiving faxes

ivr.fax.reinvite.label=Enable T.38 ReINVITE
ivr.fax.reinvite.description=Send T.38-ReINVITE when fax detected by tone detection

ivr.ivr.freeswitch.eventSocketPort.label=FREESWITCH Event Socket Port

ivr.ivr.publicHttpPort.label=Public HTTP port
ivr.ivr.httpPort.label=HTTP port

ivr.ivr.voiceMailExpiry.label=Voice Mail expiration
ivr.ivr.voiceMailExpiry.description=The number of days a voice mail message in the Trash folder is retained.

ivr.ivr.nameDialPrefix.label=CallPilot Name Dialing Prefix
ivr.ivr.nameDialPrefix.description=This prefix is used to access the "dial by name" list when composing a message within CallPilot

ivr.ivr.defaultTui.label=Default Telephony User Interface
ivr.ivr.defaultTui.description=This value determines the prompts heard when an external caller reaches voicemail \
                           or when a caller leaves a message.
ivr.ivr.defaultTui.label.stdui=Standard
ivr.ivr.defaultTui.label.cpui=CallPilot

ivr.ivr.mwiTimeout.label=Notify timeout
ivr.ivr.mwiTimeout.description=Time (in seconds) to wait for MWI Notify response

ivr.ivr.updaterConnectTimeoutMS.label=Database Connection timeout
ivr.ivr.updaterConnectTimeoutMS.description=Timeout (in milliseconds) for global database connection.

ivr.ivr.updaterSocketTimeoutMS.label=Database Socket timeout
ivr.ivr.updaterSocketTimeoutMS.description=Timeout (in milliseconds) for global database socket.

ivr.ivr.transferByBridge.label=Transfer By Bridging the call
ivr.ivr.transferByBridge.description=Bridge call for transfer through IVR / AutoAttendant (default transfer method use SIP REFER method) \
Enable this option to fix integration with ITSPs / SBCs that does not support SIP REFER and if you want to have ringback played \
while transferring call.
ivr.ivr.backup_host.label=Backup Host
ivr.ivr.backup_host.description=The host where the voicemail backup will be executed

ivr.security.cleanupVoicemailHour.label=Voicemail cleanup hour
ivr.security.cleanupVoicemailHour.description=Choose the hour of the day in which to run the voicemail cleanup task: 0-23. \
It is recommended to select an hour in which the system load is minimal.

ivr.speech.apiKey.label=Google Speech API Key
ivr.speech.apiKey.description=Voicemail by default uses google speech api to transcribe audio to text. If you require transcribe audio to text \
you required to provide a google api key which has permission to use Speech API. For more information, please go to \
https://cloud.google.com/docs/authentication/api-keys

ivr.ivr.voicemail.minRecording.label=Minimum Voicemail Recording
ivr.ivr.voicemail.minRecording.description=Minimum duration for voicemail recording in case of disconnection or hangup. If the audio is greater than the set \
minimum duration, the IVR will automatically record and store the voicemail otherwise it will treat as a miss call. 
