<span jwcid="$content$">
  <span jwcid="@QuickHelp" value="message:quick.help"/>
  <form jwcid="@AutoRefreshForm">
    <fieldset jwcid="queueFilter"/>
    <table jwcid="tableView" id="agent:stats:list" class="component">
      <span jwcid="currentStateMillisColumnValue@Block">
        <span jwcid="currentStateMillis"/>
      </span>
      <span jwcid="stateColumnValue@Block">
        <span jwcid="state"/>
      </span>
    </table>
  </form>
</span>
