<html title="Acd Agent">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
	<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
    <span jwcid="@common/ErrorMsg"/>
    <form jwcid="form" id="form:acdAgent">
        <fieldset>
			<table>
			    <tbody>
				    <tr>
				        <td>
				        	<label for="user:displayId"><span key="label.userName">UserName</span>:</label>
				        </td>
				        <td>
				        	<input jwcid="userName" id="user:displayId" type="text" disabled="true"/>
				        </td>
				    </tr>
			    </tbody>
			</table>
        </fieldset>
	    <fieldset jwcid="settingsFieldset" id="fieldset:settings:acdAgent"/>
        <fieldset jwcid="acdQueuesPanel"/>
        <span jwcid="formActions"/>
    </form>
    </div>
</body>
</html>
