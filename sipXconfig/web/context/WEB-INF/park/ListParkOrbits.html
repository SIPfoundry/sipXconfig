<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
  <span jwcid="@common/QuickHelp" value="message:quick.help"/>
  <span jwcid="@common/ErrorMsg"/>
	  <ul class="component-links">
	    <li><a jwcid="defaultsLink" id="orbits:defaults"><span key="link.defaults">Defaults</span></a></li>
	    <li><a jwcid="addLink" id="orbits:add"><span key="link.add">Add Extension</span></a></li>
	  </ul>
	  <form jwcid="orbitForm" id="orbits:orbitForm">
	    <table jwcid="tableView" id="orbits:list">
	      <span jwcid="nameColumnValue">
	        <span jwcid="editRowLink"><span jwcid="nameText"/></span>
	      </span>
	      <span jwcid="enabledColumnValue@Block">
	        <span jwcid="@common/EnabledColumn" value="ognl:currentRow.enabled"/>
	      </span>
	      <span jwcid="locationColumnValue">
	        <span jwcid="locationText"/>
	      </span>
	    </table>
	    <ul class="component-submit">
	      <li>
	        <input type="submit" jwcid="delete" id="orbits:delete" />
	        <span jwcid="@common/Confirm" component="component:delete" prompt="message:confirm.delete"/>
	      </li>
	    </ul>
	  </form>	  
</div>
