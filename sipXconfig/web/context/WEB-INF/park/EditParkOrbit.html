<html title="Edit Call Park Extension">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/sipxconfig.css"/>
</head>
<body jwcid="$content$">
  <div jwcid="@common/Border" borderTitle="ognl:borderTitle">
    <span jwcid="@common/ErrorMsg"/>
    <div class="help">
      <span key="help.extension"/>
      <br/>
      <span key="help.retrieve"/>
      <br/>
      <span key="help.upload"/>
      <br/>
    </div>
    <form jwcid="form" id="orbit:form">
      <fieldset>
        <table>
          <tbody>
            <tr jwcid="common"/>
            <tr jwcid="musicLabel">
              <span jwcid="musicOnHoldSelector"/>
            </tr>
            <tr jwcid="@admin/commserver/LocationSelection" server="ognl:parkOrbit.location" locations="ognl:parkServers"/>
          </tbody>
        </table>
      </fieldset>
      <fieldset jwcid="settingsFieldset"/>
      <ul jwcid="formActions"/>
    </form>
  </div>
</body>
</html>
