<div jwcid="@common/Border" useDojo="ognl:true" borderTitle="ognl:borderTitle">
    <div jwcid="@common/LeftNavigation">
	<span jwcid="@common/TabControl">
	<span jwcid="@RenderBody"/>
	    <div jwcid="@common/Tab" isActive="ognl:tab == 'queues'"><a jwcid="@DirectLink" listener="listener:editQueues" id="ognl:'link:queues'"><span key="queues"/></a></div>
	    <div jwcid="@common/Tab" isActive="ognl:tab == 'agents'"><a jwcid="@DirectLink" listener="listener:editAgents" id="ognl:'link:agents'"><span key="agents"/></a></div>
	    <div jwcid="@common/Tab" isActive="ognl:tab == 'settings'"><a jwcid="@DirectLink" listener="listener:editSettings" id="ognl:'link:settings'"><span key="settings"/></a></div>
	</span>
    </div>
    <div id="settings-content">
	<div jwcid="@If" condition="ognl:tab == 'queues'"><div jwcid="@callqueue/CallQueueQueuesPanel"/></div>
	<div jwcid="@If" condition="ognl:tab == 'agents'"><div jwcid="@callqueue/CallQueueAgentsPanel"/></div>
	<div jwcid="@If" condition="ognl:tab == 'settings'"><div jwcid="@callqueue/CallQueueEditSettingsPanel"/></div>
    </div>
</div>
