<div jwcid="@common/Border" useDojo="ognl:true" borderTitle="ognl:borderTitle">
  <span jwcid="@common/QuickHelp" value="message:quick.help" />
  <span jwcid="@common/TabNavigation" tabNames="ognl:{'rules', 'groups', 'settings'}" selectedTab="ognl:tab" />
  <div id="settings-content">
    <span jwcid="@common/ErrorMsg" /> <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')" />
  </div>
  <div jwcid="rulesTab@Block">
    <span jwcid="@firewall/EditFirewallRules"/>    
  </div>    
  <div jwcid="groupsTab@Block">
    <span jwcid="@firewall/EditFirewallServerGroups"/>    
  </div>
  <div jwcid="settingsTab@Block">
    <form jwcid="form@Form" delegate="bean:validator">
      <fieldset jwcid="@setting/SettingsFieldset" settings="ognl:settings.settings" />      
      <ul jwcid="formActions@common/FormActions" callback="ognl:callback" listener="listener:saveSettings" />
    </form>
  </div>
</div>
