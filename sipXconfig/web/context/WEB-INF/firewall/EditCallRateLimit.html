<span jwcid="$content$">
  <tr>
	<td>
	  <span key="label.sipMethod">SIP</span>
	  <select jwcid="sipMethod" size="1">
      	<option value="0" selected="selected">INVITE</option>
      	<option value="1">Tuesday</option>
      </select>
	</td>
    <td>
      <span key="label.rate">rate</span> 
      <input jwcid="rate" value="3" size="8"></input>
    </td>
    <td>
      <span key="label.interval">interval</span> 
	  <select jwcid="interval" size="1">
      	<option value="0" selected="selected">seconds</option>
      	<option value="1">Tuesday</option>
      </select>
    </td>
	<td>
      <a jwcid="deleteLimit" href="#"><span key="button.delete">Delete</span></a>
	</td>
  </tr>
</span>
