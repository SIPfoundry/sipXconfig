
<h3><span jwcid="@Insert" value="message:label.imNotification"/></h3>
<span jwcid="settingsFieldset@setting/SettingsFieldset"
  settings="ognl:imNotificationSettings"
  requiredEnabled="requiredEnabled"
  renderGroupTitle="ognl:false"
  showAdvancedToggle="false"
  settingsToHide="leaveMsgBeginIM,leaveMsgEndIM"/>
<span jwcid="@common/FormActions" listener="listener:save" callback="ognl:container.callback" />
<div>
	<h3><span jwcid="@Insert" value="ognl:messages.format('title',user.label)"/></h3>

    <fieldset jwcid="conferencesPanel@conference/ConferencesPanel"
              conferences="ognl:conferenceBridgeContext.findConferencesByOwner(user)"
              showOwner="false" enableDelete="ognl:userSession.isAdmin()" enableAdd="ognl:userSession.isAdmin()"
              addListener="listener:addConference"
              selectListener="listener:selectConference"
              selectActiveListener="listener:selectActiveConference" />

</div>
