  <ul jwcid="ifRenderToggle" class="component-links">
    <li jwcid="toggleShowSipPassword"></li>
  </ul>
  <fieldset>
    <table>
      <tr jwcid="userIdPanel" for="user:userId">
        <input jwcid="userId" id="user:userId" type="text" autocomplete="off"/>
      </tr>
      <tr jwcid="@common/FieldPanel" for="salutation"
        field="component:salutation"
        label="message:label.salutation">
          <span jwcid="salutation@PropertySelection" id="salutation"
            model="ognl:salutationModel"
            value="ognl:user.userProfile.salutationId"/>
      </tr>
      <tr jwcid="lastNamePanel" for="user:lastName">
        <input jwcid="lastName" id="user:lastName" type="text" autocomplete="off"/>
      </tr>
      <tr jwcid="firstNamePanel" for="user:firstName">
        <input jwcid="firstName" id="user:firstName" type="text" autocomplete="off"/>
      </tr>
      <tr jwcid="@common/FieldPanel" for="manager"
        field="component:manager"
        label="message:label.manager">
          <span jwcid="manager@TextField" id="manager" maxlength="255"
            value="ognl:user.userProfile.manager"
            type="text" autocomplete="off"/>
      </tr>
      <tr jwcid="@common/FieldPanel" for="employeeId"
         field="component:employeeId"
         label="message:label.employeeId">
           <span jwcid="employeeId@TextField" id="employeeId" maxlength="255"
             value="ognl:user.userProfile.employeeId"
             type="text" autocomplete="off"/>
      </tr>
      <tr jwcid="pin"/>
	  <tr jwcid="voicemail_pin@user/ConfirmPassword"
	      password="ognl:voicemailPin"
	      passwordDisplayName="message:label.voicemail.pin"
	      confirmPasswordDisplayName="message:label.voicemail.pin2"
	      passwordMismatchMessage="message:error.voicemail.pinMismatch"
	      passwordDescription="message:description.voicemail.pin"
	      passwordValidator="spring-validators:validPin,required">
	  </tr>	       
      <tr jwcid="ifRenderSipPassword">
        <span jwcid="sipPasswordPanel" for="user:sipPassword">
          <input jwcid="sipPassword" id="user:sipPassword" type="text"/>
        </span>
      </tr>
      <tr jwcid="groupsPanel" for="user:groups">
          <span jwcid="@common/GroupMultiSelect"
				value="ognl:groupsString"
				source="ognl:coreContext.groups"/>
      </tr>
      <tr jwcid="@If" condition="ognl:user.inheritedBranch != null">
		<td colspan=2>
			<b><span jwcid="@Insert" value="ognl:messages.format('inherited.branch', user.inheritedBranch.name)"/>
		</td>
      </tr>
      <tr jwcid="@If" condition="ognl:user.inheritedBranch == null || (user.branch !=null && user.inheritedBranch !=null && user.branch.name != user.inheritedBranch.name)">
         <tr jwcid="@branch/BranchSelection" branch="ognl:user.branch"/>
      </tr>
      <tr jwcid="aliasesPanel" for="user:aliases">
		<input jwcid="aliases" id="user:aliases" type="text"/>
      </tr>
      <tr jwcid="@common/FieldPanel" for="emailUserAddress"
        field="component:emailUserAddress"
        label="message:label.emailAddress">
       <span jwcid="emailUserAddress@TextField" id="emailUserAddress" maxlength="255"
         value="ognl:user.userProfile.emailAddress"
         type="text" autocomplete="off"/>
      </tr>
      <tr jwcid="@common/FieldPanel" for="user:notified"
        field="component:notified"
        label="message:notified"
        description="message:notified.desc">
        <checkbox jwcid="notified@Checkbox"
          id="user:notified"
          value="ognl:user.notified" />
      </tr>            
    </table>
  </fieldset>
