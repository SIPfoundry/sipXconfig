<table>
	<tbody>
		<tr jwcid="@common/FieldPanel" for="user:imId"
			label="message:label.imId" field="component:imId"
			description="message:description.imId"
			defaultValue="ognl:defaultImId">
			<input jwcid="imId@TextField" maxlength="255" id="user:imId"
				value="ognl:user.imId" type="text" autocomplete="off"
				disabled="ognl:imIdDisabled"
				validators="spring-validators:validImId"/>
		</tr>
		<tr jwcid="@common/FieldPanel" for="user:imDisplayName"
			label="message:label.imDisplayName" field="component:imDisplayName"
			description="message:description.imDisplayName"
			defaultValue="ognl:defaultImDisplayName">
			<input jwcid="imDisplayName@TextField" maxlength="255" id="user:imDisplayName"
				value="ognl:user.imDisplayName" type="text" autocomplete="off" />
		</tr>
	<tr jwcid="@user/ConfirmPassword"
		password="ognl:user.imPassword"
		passwordDisplayName="message:label.imPassword"
		confirmPasswordDisplayName="message:label.confirm.imPassword"
		passwordDescription="message:description.imPassword"
		passwordValidator="ognl:{}" />
	</tbody>
</table>
<span jwcid="@setting/SettingsFieldset" settings="ognl:activeSetting"
      requiredEnabled="requiredEnabled" renderGroupTitle="ognl:false"/>
