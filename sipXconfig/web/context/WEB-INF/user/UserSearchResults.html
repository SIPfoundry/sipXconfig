<span jwcid="$content$">
	<fieldset>
		<table jwcid="userTable@common/Table" id="user:list" source="ognl:users" columns="ognl:columns"
		  initialSortColumn="lastName" row="ognl:currentUser" selections="ognl:selections">
		  <span jwcid="userNameColumnValue@Block">
              <img jwcid="@Image" image="ognl:getUserIcon(currentUser)" align="absmiddle"
                   title="ognl:getUserIconTitle(currentUser)" />
		      <span jwcid="@Insert" value="ognl:currentUser.userName" />
		  </span>
		</table>
	</fieldset>
</span>
