<div jwcid="@Border" restricted="false">
  <span id="distributionlists:edit"/>
  <h1>
    <span key="title.editDistributionLists"/>
  </h1>
  <div class="help">        
    <span key="description.extensions"/>
  </div>
  <p><span key="description.editDistributionLists"/></p>
  <span jwcid="@ErrorMsg"/>
  <form jwcid="@Form" delegate="bean:validator">
    <fieldset>
      <table jwcid="@contrib:TableView" columns="!dialpad,!extensions" source="ognl:distributionLists">
        <thead>
          <tr>
            <th jwcid="@contrib:TableColumns"/>
          </tr>
        </thead>
        <tbody>
          <tr jwcid="rows@contrib:TableRows" row="prop:distributionList" class="beans:rowClass.next" volatile="literal:true">
            <td jwcid="dialpadColumnValue@Block">
                <span jwcid="@Insert" value="ognl:components.rows.tableIndex"/>
            </td>              
            <td jwcid="extensionsColumnValue@Block">
                <span jwcid="@If" condition="ognl:components.rows.tableIndex == 0">
                    <span key="description.listIndexReserved"/>
                </span>
                <span jwcid="@Else">
                  <input jwcid="subject@TextField" size="70" type="text" value="ognl:extensionsString"/>
                </span>
            </td>
            <td jwcid="@contrib:TableValues"/>              
          </tr>
        </tbody>          
      </table>
    </fieldset>
    <span jwcid="@FormActions" listener="listener:save" callback="prop:callback"/>
  </form>
</div>
