<fieldset jwcid="@If" condition="ognl:advanced" renderTag="false">
  <table>
    <tr><td colspan="2"><h3><label jwcid="@Insert" value="message:label.security"/></h3></td></tr>
      <tr jwcid="@common/FieldPanel" 
      field="component:forcePinChange"
      label="message:label.forcePinChange"
      description="message:description.forcePinChange">
       <checkbox jwcid="forcePinChange@Checkbox"
        id="voicemail:forcePinChange"
        value="ognl:forcePinChange" />  
      </tr>
      <tr jwcid="@common/FieldPanel" for="daysToKeepVM" field="component:daysToKeepVM"
           label="message:label.daysToKeepVM"
           description="message:description.daysToKeepVM">
       <span jwcid="daysToKeepVM@TextField" id="daysToKeepVM"
           value="ognl:agentGroup.daysToKeepVM"
           translator="translator:integer" validators="spring-validators:min=0,max=365" size="30"
           displayName="message:label.daysToKeepVM"/>
      </tr>    
  </table>
</fieldset>
