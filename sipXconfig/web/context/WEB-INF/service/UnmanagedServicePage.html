<div jwcid="@Border">
  <h2 id="server:form">
    <span key="title"/> - <span jwcid="@Insert" value="prop:serviceDescriptor.label"/>
  </h2>
  <span jwcid="@ErrorMsg"/>
  <form jwcid="@Form" delegate="bean:validator">
    <span jwcid="@ItemCommon" item="prop:service" nameValidator="spring-validators:required" useEnabled="literal:true"
       useExtension="literal:false"/>
    <fieldset>
      <table>
        <tbody>
          <tr jwcid="@FieldPanel" for="service:address" field="ognl:components.address" label="message:label.address" description="message:description.address">
            <input jwcid="address@TextField" value="prop:service.address" validators="validators:required" id="service:address" maxlength="40"/>
          </tr>
        </tbody>
      </table>
    </fieldset>
    <ul jwcid="@FormActions" listener="listener:apply" callback="prop:callback"/>
  </form>
</div>
