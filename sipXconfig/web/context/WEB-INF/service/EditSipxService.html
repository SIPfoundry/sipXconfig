<div jwcid="@common/Border">
  <div jwcid="@common/BreadCrumbNavigation" breadCrumbs="ognl:breadCrumbs"/>
  <h2>
    <span jwcid="@Insert" value="ognl:title" />
  </h2>
  <form jwcid="form@Form" delegate="bean:validator">
    <fieldset jwcid="@setting/SettingsFieldset"
        settings="ognl:sipxService.settings"
        settingsToHide="ognl:sipxService.hiddenSettings"
        renderGroupTitle="ognl:sipxService.groupTitleEnabled" />
    <ul jwcid="formActions@common/FormActions" callback="ognl:callback"
        listener="listener:apply"/>
  </form>
</div>
