<div jwcid="@Border" restricted="false">
  <h2>
    <span key="title"/>
  </h2>
  <span jwcid="@common/TabNavigation" tabNames="ognl:{'info', 'menu'}" selectedTab="prop:tab"/>
  <div id="settings-content">  
    <span jwcid="@ErrorMsg"/>  
    <form jwcid="@Form" delegate="bean:validator">
      <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')" />
      <ul jwcid="@FormActions" listener="listener:save" callback="prop:callback"/>
    </form>
  </div>
</div>
<div jwcid="infoTab@Block">
  <fieldset>
    <table>
      <span jwcid="@vm/MailboxPreferencesForm" preferences="prop:mailboxPreferences"/>
      <tr jwcid="pin@ConfirmPassword"
        password="prop:pin"
        passwordDisplayName="message:label.pin"
        confirmPasswordDisplayName="message:label.pin2"
        passwordMismatchMessage="message:error.pinMismatch">
      </tr>
    </table>
  </fieldset>
</div>
<div jwcid="menuTab@Block">
  <fieldset>
    <table>
      <tr jwcid="@FieldPanel" 
        for="personalAttendant:operator" 
        label="message:label.operator"
        description="message:description.operator"
        field="component:operator">
        <td jwcid="operator@TextField" 
          id="personalAttendant:operator"
          value="ognl:personalAttendant.operator"
          validators="spring-validators:validPhoneOrAor"
          displayName="message:label.operator"/>
      </tr>
    </table>
  </fieldset>
  <fieldset jwcid="@dialplan/AttendantMenuPanel" 
    menu="ognl:personalAttendant.menu"
    minKey="1"
    maxKey="9"
    extensionOnly="ognl:true" />
</div>
