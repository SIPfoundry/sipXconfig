<div jwcid="@common/Border" restricted="false" borderTitle="ognl:borderTitle">
  <span jwcid="@common/ErrorMsg"/>
  <form jwcid="@common/ClickToCallPanel" delegate="bean:validator" user="ognl:user"/>
  <form jwcid="@Form" delegate="bean:validator">
    <fieldset>
     <span jwcid="query@Hidden" value="ognl:query" encode="false"/>
    </fieldset>
  </form>
  <span jwcid="phonebook@phonebook/ExportPhonebookComponent"
    name="ognl:user.name"
    entries="ognl:phonebookManager.getEntries(phonebookManager.getAllPhonebooksByUser(user), user)"
    validator="bean:validator"
    format="ognl:vcardFormat">
  </span>
  <span jwcid="phonebookCsv@phonebook/ExportPhonebookComponent"
    name="ognl:user.name"
    entries="ognl:phonebookManager.getEntries(phonebookManager.getAllPhonebooksByUser(user), user)"
    validator="bean:validator"
    format="ognl:csvFormat">
  </span>
  <br />
  <br />
  <div class="component">
    <iframe jwcid="@Any" id="user_phonebook_grid_frame" class="phonebookIframe" src="ognl:widgetSrc" scrolling="no"
      marginwidth="0" marginheight="0" frameborder="0" vspace="0" hspace="0" allowtransparency="true"> </iframe>
  </div>
</div>
