title=Servizio Seguimi
add=Aggiungi Numero
msg.first=Primo Interno che squilla: {0}
msg.voicemail=Se nessun numero della lista risponde, la chiamata viene inoltrata alla propria Casella Vocale.
quick.help=<p><b>Per aggiungere un numero alla lista:</b></p>\
	<p>1. Cliccare su <em>Aggiungi Numero</em>.</p>\
	<p>2. Scegliere "Se non risponde" oppure "Contemporaneamente" dal menu a tendina.</p>\
	<p>3. Inserire il numero Interno, esterno o l'indirizzo SIP nella casella "chiama".</p>\
	<p>4. Indicare il numero di secondi per cui la chiamata deviata dovra' squillare.</p>\
	<p>5. Cliccare su <em>Applica</em> per salvare le modifiche apportate.</p>
