<div jwcid="@common/Border" restricted="false">
  <span jwcid="@user/UserNavigation" bean="ognl:user" renderCondition="ognl:userSession.admin"/>
  <h2 jwcid="@If" condition="ognl:!userSession.admin">
    <span key="title" class="pageLabel">Extended Info</span>
  </h2>
  <span jwcid="@common/ErrorMsg"/>
  <div class="avatar">
    <div jwcid="@user/Avatar" user="ognl:user" />
  </div>
  <form jwcid="extendedUserInfoForm@Form" validator="bean:validator">
	<span jwcid="@user_portal/ExtendedUserInfoComponent"
		user="ognl:user"
		userSession="ognl:userSession"/>
  </form>
</div>
