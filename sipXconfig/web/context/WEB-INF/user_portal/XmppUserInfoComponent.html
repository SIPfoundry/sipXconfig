<span jwcid="@user/ImAccountPanel" user="ognl:user" adminMode="ognl:false" />
<fieldset>
  <legend><span key="label.externalAccounts"/></legend>
  <ul class="component-links">
	<li>
	  <a jwcid="@DirectLink"  id="link:addExternalAccount" listener="listener:addExternalAccount">
		<span key="link.addExternalAccount">Add External Im Account</span>
	  </a>
	</li>
  </ul>
  <table jwcid="@common/Table" id="externalAccounts:list"
	columns="* username,!type:localizedType,enabled"
	source="ognl:user.externalImAccounts"
	row="ognl:currentRow"
	selections="bean:selections">
	<tr jwcid="usernameColumnValue@Block">
	  <td jwcid="editRowLink@DirectLink"
		listener="listener:editExternalAccount"
		parameters="ognl:currentRow.id">
		<span jwcid="@Insert" value="ognl:currentRow.username"/>
	  </td>
	</tr>
	<tr jwcid="typeColumnValue@Block">
	  <span jwcid="@Insert" value="ognl:localizedType"/>
	</tr>
	<tr jwcid="enabledColumnValue@Block">
	  <td jwcid="@common/EnabledColumn" value="ognl:currentRow.enabled"/>
	</tr>
  </table>
  <ul class="component-submit">
	<li>
	  <input jwcid="delete@Submit" id="externalAccounts:delete"
		listener="listener:deletetExternalAccounts"
		selected="ognl:selectedRows"
		tag="ognl:allSelected"
		value="message:button.delete" />
		<span jwcid="@common/Confirm"
		  component="component:delete"
		  prompt="message:confirm.delete"/>
	</li>
  </ul>
<fieldset>
<span jwcid="@common/FormActions" listener="listener:save" callback="ognl:container.callback" />
