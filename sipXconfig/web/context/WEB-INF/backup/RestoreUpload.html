<span jwcid="@common/QuickHelp" value="message:upload.quick.help"/>
<span jwcid="@common/ErrorMsg" validator="bean:validator"/>
<form jwcid="upload@Form">
  <fieldset>
    <table>
      <span jwcid="@For" source="ognl:backupManager.archiveDefinitionIds" value="ognl:definitionId">
        <tr jwcid="@common/FieldPanel"
          field="component:uploadFile"
              label="ognl:messages.getMessage('archive.' + definitionId + '.label')">
              <td jwcid="uploadFile@Upload"
                file="ognl:uploads[#this.definitionId]" />
        </tr>
      </span>
    </table>
  </fieldset>
  <ul class="component-submit">
    <li>
      <input jwcid="uploadbutton@Submit" id="backups:uploadbutton" value="message:button.restore" listener="listener:uploadAndRestoreFiles"/>
    </li>
  </ul>
</form>
