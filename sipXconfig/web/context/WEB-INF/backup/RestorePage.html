<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
  <span jwcid="@common/TabNavigation" tabNames="ognl:{'restoreLocal', 'restoreFtp', 'upload', 'log'}" selectedTab="ognl:tab"/>
  <div id="settings-content">
    <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')" />
  </div>
  <span jwcid="restoreLocalTab@Block">
    <span jwcid="@backup/RestoreForm" backupPlan="ognl:localPlan"/>
  </span>
  <span jwcid="restoreFtpTab@Block">
    <span jwcid="@backup/RestoreForm" backupPlan="ognl:ftpPlan"/>
  </span>
  <span jwcid="uploadTab@Block">
    <span jwcid="@backup/RestoreUpload"/>
  </span>
  <span jwcid="logTab@Block">
    <span jwcid="@common/QuickHelp" value="message:log.quick.help"/>
    <form jwcid="log@Form">
      <textarea jwcid="@TextArea" rows="30" cols="75" readonly="readonly" value="ognl:log">file</textarea>
    </form>
  </span>
</div>
