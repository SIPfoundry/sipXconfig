<div jwcid="dialRuleCommon">
  <fieldset>
    <table>
      <tbody>
        <tr>
          <td>
            <label for="dialplan:localExtensionLen">
              <span jwcid="extensionLenLabel">Internal station extension length</span>
            </label>
          </td>
          <td><input jwcid="extensionLen" id="dialplan:localExtensionLen" type="text" /></td>
        </tr>
        <tr>
          <td><label for="dialplan:voiceMail"> <span jwcid="voiceMailLabel">Voice mail extension</span></label></td>
          <td><input jwcid="voiceMail" id="dialplan:voiceMail" maxlength="40" type="text" value="101" /></td>
        </tr>
        <tr>
          <td><label for="dialplan:voiceMailPrefix"> <span jwcid="voiceMailPrefixLabel">Voicemail inbox
          prefix</span></label></td>
          <td><input jwcid="voiceMailPrefix" id="dialplan:voiceMailPrefix" maxlength="40" type="text" value="8" /></td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</div>
