<div jwcid="dialRuleCommon@DialRuleCommon" ruleId="prop:ruleId"
   rule="prop:rule" callback="prop:callback" renderGateways="ognl:false">
  <fieldset>
    <table>
      <tbody>
        <tr>
          <td>
            <label for="dialplan:localExtensionLen">
              <span jwcid="extensionLenLabel@FieldLabel" field="ognl:components.extensionLen">
                 Internal station extension length
              </span>
            </label>
          </td>
          <td>
             <input jwcid="extensionLen@TextField" id="dialplan:localExtensionLen" type="text" 
                value="ognl:rule.localExtensionLen" displayName="message:label.extensionLen"
                translator="translator:number" validators="validators:required,min=1,max=99"/>
          </td>
        </tr>
        <tr>
          <td>
             <label for="dialplan:voiceMail">
                <span jwcid="voiceMailLabel@FieldLabel" field="ognl:components.voiceMail">
                   Voice mail extension
                </span>
             </label>
          </td>
          <td>
             <input jwcid="voiceMail@TextField" id="dialplan:voiceMail" maxlength="40" 
                type="text" value="ognl:rule.voiceMail" validators="spring-validators:validPhone"
                displayName="message:label.voiceMail"/>
          </td>
        </tr>
        <tr>
          <td>
             <label for="dialplan:voiceMailPrefix">
                <span jwcid="voiceMailPrefixLabel@FieldLabel" field="ognl:components.voiceMailPrefix">
                   Voicemail inbox prefix
                </span>
             </label>
          </td>
          <td>
             <input jwcid="voiceMailPrefix@TextField" id="dialplan:voiceMailPrefix" maxlength="40" type="text" 
                value="ognl:rule.voiceMailPrefix" validators="spring-validators:validPhone"
                displayName="message:label.voiceMailPrefix"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="dialplan:mediaServerType">
       		Select Media Server Type
            </label>
          </td>
          <td>
            <select jwcid="mediaServer@PropertySelection" id="dialplan:mediaServer"
               model="prop:mediaServerTypeModel" value="ognl:rule.mediaServerType"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="dialplan:externalVoicemailServerAddress">
            Media Server Hostname
            </label>
          </td>
          <td>
            <input jwcid="mediaServerHostname@TextField" id="dialplan:externalVoicemailServerAddress"
               value="ognl:rule.mediaServerHostname"/>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</div>
