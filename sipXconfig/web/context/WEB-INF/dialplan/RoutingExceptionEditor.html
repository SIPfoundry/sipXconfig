<span jwcid="$content$">
  <fieldset>
    <legend><span key="exceptionsTitle">Forwarding Exceptions</span></legend>
    <ul class="component-links">
      <li>
        <a jwcid="deleteException" id="exception:delete" href="#"><span key="delExceptions">Delete Exceptions</span></a>
      </li>
    </ul>
    <table>
      <tbody>
        <tr>
          <td colspan="2">
            <span jwcid="callersLabel">Numbers list</span>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea jwcid="callers" id="exception:callers" cols="60" rows="5">150, 151, 152, 153, 154, 155</textarea>
          </td>
        </tr>
        <tr>
          <td>
            <span jwcid="externalNumberLabel">External emergency number</span>
          </td>
          <td>
            <input jwcid="externalNumber" id="exception:externalNumber" maxlength="40" type="text" size="13"/>
          </td>
        </tr>
        <tr>
          <td>
            <span jwcid="gatewaysLabel">Gateway</span>
          </td>
          <td>
            <select jwcid="gateways" id="exception:gateway" size="1">
              <option value="1">10.2.3.4</option>
              <option value="2">10.45.6.3</option>
              <option value="2">128.12.23.4</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</span>
