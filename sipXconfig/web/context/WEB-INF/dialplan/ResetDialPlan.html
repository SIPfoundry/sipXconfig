<div jwcid="@Border">
  <h2><span key="title">Dial Plan Reset</span></h2>        
  <form jwcid="form">
    <fieldset>
      <p><span key="msg.reset">reset warning...</span></p>
    </fieldset>
    <fieldset>
      <table>
        <tr jwcid="templateLabel" for="reset:template">
          <input jwcid="template" id="reset:template"/>
        </tr>
      </table>
    </fieldset>
    <ul class="component-submit">
      <li>
        <input jwcid="reset" id="form:ok" type="submit"/>
      </li>
      <li>
        <input jwcid="cancel" id="form:cancel" type="submit"/>
      </li>
    </ul>        
  </form>
</div>
