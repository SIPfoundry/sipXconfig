<div jwcid="@common/Border" useDojo="true" borderTitle="ognl:borderTitle">
  <span jwcid="@common/TabNavigation" tabNames="ognl:{'menu', 'options'}" selectedTab="ognl:tab"/>
  <div id="settings-content">
    <span jwcid="@common/ErrorMsg" />
    <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')" />
  </div>
  <div jwcid="menuTab@Block">
    <div class="help">
      <dl>
        <dt><span key="helpH1"/></dt>
        <dd><span key="helpT1"/></dd>
      </dl>
      <dl>
        <dt><span key="helpH2"/></dt>
        <dd><span key="helpT2"/></dd>
        <dt><span key="helpH3"/></dt>
        <dd><span key="helpT3"/></dd>
        <dt><span key="helpH4"/></dt>
        <dd><span key="helpT4"/></dd>
        <dt><span key="helpH5"/></dt>
        <dd><span key="helpT5"/></dd>
        <dt><span key="helpH6"/></dt>
        <dd><span key="helpT6"/></dd>
        <dt><span key="helpH7"/></dt>
        <dd><span key="helpT7"/></dd>
        <dt><span key="helpH8"/></dt>
        <dd><span key="helpT8"/></dd>
        <dt><span key="helpH9"/></dt>
        <dd><span key="helpT9"/></dd>
        <dt><span key="helpH10"/></dt>
        <dd><span key="helpT10"/></dd>
      </dl>
    </div>
    <form jwcid="attendantMenuForm@Form" delegate="bean:validator">
    <fieldset>
      <table>
        <tr jwcid="common@common/ItemCommon" item="ognl:attendant"
          useEnabled="ognl:false" useFieldset="ognl:false"/>
        <tr jwcid="attendantPromptLabel@common/FieldPanel"
          label="message:attendant.prompt"
          field="ognl:components.attendantPromptSelector.prompt">
          <span jwcid="attendantPromptSelector@common/AssetSelectorMultiple"
            asset="ognl:attendant.prompt" assetDir="ognl:attendant.promptsDirectory"
            errorMsg="message:error.select" contentType="literal:audio/x-wav"/>
        </tr>
      </table>
    </fieldset>
    <fieldset jwcid="@dialplan/AttendantMenuPanel" menu="ognl:attendant.menu">
      <li>
        <input jwcid="reset@Submit" id="attendant:reset"
          value="message:button.resetToDefaults" listener="listener:reset"/>
      </li>
    </fieldset>
      <span id="attendantConfig:form" />
      <ul jwcid="attendantConfigFormActions@common/FormActions" callback="ognl:callback"
        listener="listener:commit"/>
    </form>
  </div>
  <div jwcid="optionsTab@Block">
    <form jwcid="attendantOptionsForm@Form" delegate="bean:validator">
    <fieldset jwcid="settingsFieldset@setting/SettingsFieldset"
      settings="ognl:attendant.settings" renderGroupTitle="true"/>
      <span id="attendantOption:form" />
      <ul jwcid="optsFormActions@common/FormActions" callback="ognl:callback"
        listener="listener:commit"/>
    </form>
  </div>
</div>
