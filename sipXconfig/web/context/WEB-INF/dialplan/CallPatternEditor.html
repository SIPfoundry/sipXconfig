<span jwcid="$content$">
    <tr>
        <td>
            <label for="call:prefix"><span jwcid="prefixLabel">Prefix</span>:</label>
        </td>
        <td>
            <input jwcid="prefix" id="call:prefix" maxlength="40" type="text"/>
        </td>
        <td>
            <select jwcid="digits" id="call:digits" size="1">
                <option value="1">No digits</option>
                <option value="2">Fixed digits</option>
                <option value="3">Variable digits</option>
            </select>
        </td>
    </tr>
</span>
