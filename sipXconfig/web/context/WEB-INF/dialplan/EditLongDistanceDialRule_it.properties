quick.help=<p>\
	Questa regola e' attivata da un numero composto dal Prefisso di Selezione Regola seguito dal Prefisso Statico \
	piu' una parte variabile che inizia con il Prefisso Opzionale.<br/>\
	La parte variabile deve essere composta dal numero di cifre indicate nel campo "Lunghezza del numero composto".<br/>\
	Se nessun Prefisso Opzionale viene impostato, verranno considerati solo il Prefisso di Selezione Regola seguito dal Prefisso Statico.<br/>\
	Il Prefisso di Selezione Regola viene sempre rimosso, mentre il Prefisso Statico viene sempre mantenuto.<br/>\
	Da impostazione predefinita, il Prefisso di Selezione Regola e' opzionale, mentre il Prefisso Statico e' obbligatorio.<br/>\
	Per modificare le impostazioni predefinite, cliaccare sul link "Mostra impostazioni avanzate".
	</p>\
	<p>\
	Il numero risultante dalla manipolazioni impostate verra' inviato al primo Gateway dell'elenco. \ 
	In caso di indisponibilita' del primo Gateway verra' automaticamente utilizzato il successivo.</p>
