<div jwcid="dialRuleCommon">
  <fieldset>
    <legend>Dialed Number</legend>
    <table>
      <tbody>
        <span jwcid="patterns"></span>
      </tbody>
    </table>
  </fieldset>
  <fieldset>
    <legend>Required Permissions</legend>
    <span jwcid="permissions"></span>
  </fieldset>
  <fieldset>
    <legend>Resulting Call</legend>
    <table>
      <tbody>
        <span jwcid="call_pattern"></span>
      </tbody>
    </table>
  </fieldset>
  <fieldset>
    <label><span key="schedule"/></label>
    <span jwcid="@ScheduleSelector" scheduleContainer="prop:rule" availableSchedules="prop:availableSchedules"/>
  </fieldset>  
</div>
