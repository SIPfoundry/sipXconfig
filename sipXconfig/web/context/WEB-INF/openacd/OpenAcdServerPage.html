<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
  <span jwcid="@common/TabNavigation"
    tabNames="ognl:{'lines','agents','commands'}"
    selectedTab="ognl:tab"/>
  <div id="settings-content">
    <span jwcid="@common/ErrorMsg"/>
    <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')" />
  </div>
  <span jwcid="linesTab@Block">
    <span jwcid="@openacd/OpenAcdLines" sipxLocation="ognl:sipxLocation"/>
  </span>
  <span jwcid="agentsTab@Block">
	<span jwcid="@openacd/OpenAcdAgentGroupsPanel" />
  </span>
  <span jwcid="commandsTab@Block">
	<span jwcid="@openacd/OpenAcdCommands" sipxLocation="ognl:sipxLocation"/>
  </span>
</div>
