<form jwcid="@Form" id="linesForm">
  <ul class="component-links">
    <li>
      <a jwcid="addCommand@DirectLink" id="addCommand" listener="listener:addCommand">
        <span key="add">Add Command</span>
      </a>
    </li>
  </ul>
  <table jwcid="tableView@common/Table" id="openacd:cmds"
		columns="literal:* name, extension, enabled"
		source="ognl:openAcdCommands"
		row="ognl:currentRow"
		selections="bean:selections">
	<span jwcid="nameColumnValue@Block">
	  <span jwcid="editRowLink@DirectLink"
		  listener="listener:editCommand"
		  parameters="ognl:currentRow.id">
		  <span jwcid="nameText@Insert" value="ognl:currentRow.name"/>
	  </span>
	</span>
	<span jwcid="extensionColumnValue@Block">
	  <span jwcid="@Insert" value="ognl:currentRow.extension"/>
	</span>
	<span jwcid="enabledColumnValue@Block">
	  <span jwcid="@common/EnabledColumn" value="ognl:currentRow.enabled"/>
	</span>
  </table>
  <ul class="component-submit">
	<li>
	  <input jwcid="delete@Submit" id="commands:delete"
			listener="listener:deleteCommands"
			selected="ognl:rowsToDelete"
			tag="ognl:selections.allSelected"
			value="message:button.delete"/>
		<span jwcid="@common/Confirm"
			component="component:delete"
			prompt="message:confirm.delete"/>
      </li>
    </ul>
</form>
