<form jwcid="@Form" id="server:form">
  <ul class="component-links">
    <li> <a href="#" id="addLine" jwcid="addLine@DirectLink"
            listener="listener:addLine"
            parameters="ognl:sipxLocation">
      <span key="add">Add Line</span></a>
    </li>
  </ul>
<table jwcid="tableView@common/Table"
  id="openacd:lines"
  class="component"
  source="ognl:openAcdlines"
  columns="literal:* name:name, lineNumber:lineNumber, queue:queue"
  row="ognl:currentRow"
  selections="bean:selections">
  <span jwcid="nameColumnValue@Block">
			<span jwcid="editRowLink@DirectLink"
			   listener="listener:editLine"
               parameters="ognl:currentRow.id">
			   <span jwcid="nameText@Insert"
			      value="ognl:currentRow.name"/>
			</span>
  </span>
</table>
<input jwcid="delete@Submit" type="submit" id="queue:delete" name=""
       selected="ognl:rowsToDelete"
       tag="ognl:selections.allSelected"
       value="message:button.delete"
       listener="listener:deleteLines"/>
</form>
