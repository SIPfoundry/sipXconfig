<form jwcid="@Form" id="linesForm">
  <ul class="component-links">
    <li>
      <a jwcid="addLine@DirectLink" id="addLine" listener="listener:addLine">
        <span key="add">Add Line</span>
      </a>
    </li>
  </ul>
  <table jwcid="tableView@common/Table" id="openacd:lines"
		columns="literal:* name, extension, regex, queue, client"
		source="ognl:openAcdlines"
		row="ognl:currentRow"
		selections="bean:selections">
	<span jwcid="nameColumnValue@Block">
	  <span jwcid="editRowLink@DirectLink"
		  listener="listener:editLine"
		  parameters="ognl:currentRow.id">
		  <span jwcid="nameText@Insert" value="ognl:currentRow.name"/>
	  </span>
	</span>
	<span jwcid="regexColumnValue@Block">
          <span jwcid="@common/EnabledColumn" value="ognl:currentRow.regex" keyPrefix="usesregex" disabledClass=""/>
	</span>
	<span jwcid="queueColumnValue@Block">
	  <td jwcid="@Insert" value="ognl:queue"/>
	</span>
	<span jwcid="clientColumnValue@Block">
	  <td jwcid="@Insert" value="ognl:client"/>
	</span>
  </table>
  <input jwcid="delete@Submit" type="submit" id="queue:delete"
       selected="ognl:rowsToDelete"
       tag="ognl:selections.allSelected"
       value="message:button.delete"
       listener="listener:deleteLines"/>
</form>
