<div jwcid="@common/Border" useDojo="true" borderTitle="ognl:borderTitle">
  <span jwcid="@common/ErrorMsg"></span>
  <form jwcid="@Form" delegate="bean:validator">
    <fieldset>
      <table>
        <tbody>
          <tr jwcid="@common/FieldPanel" for="label" field="component:label"
				label="message:label.label">
            <span jwcid="label@TextField" id="label"
				value="ognl:openAcdReleaseCode.label"
				displayName="message:label.label"
				validators="spring-validators:required"/>
          </tr>
          <tr jwcid="@common/FieldPanel" for="bias" field="component:bias"
			  label="message:label.bias">
            <span jwcid="bias@PropertySelection"
				model="ognl:biasModel"
				value="ognl:openAcdReleaseCode.bias"/>
          </tr>
          <tr jwcid="@common/FieldPanel" for="description" field="component:description"
				label="message:label.description">
            <span jwcid="description@TextArea" id="description"
				value="ognl:openAcdReleaseCode.description"
				cols="45" rows="5"
				validators="spring-validators:validFieldSize"/>
          </tr>
        </tbody>
      </table>
    </fieldset>
    <ul jwcid="formActions@common/FormActions" listener="listener:commit" callback="ognl:callback"/>
  </form>
</div>
