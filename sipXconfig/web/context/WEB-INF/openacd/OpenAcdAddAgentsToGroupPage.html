<div jwcid="@common/Border" useDojo="true" borderTitle="ognl:borderTitle">
  <div jwcid="@common/QuickLinks">
    <ul>
      <li>
        <a jwcid="@DirectLink" id="link:skillsPage" listener="listener:addSkills">
          <span key="link.skillsPage">Skills</span>
        </a>
      </li>
    </ul>
  </div>
  <span jwcid="@common/ErrorMsg"></span>
  <span jwcid="@common/QuickHelp" value="message:quick.help"/>
  <form jwcid="addAgents@Form" delegate="bean:validator" listener="listener:formSubmit">
    <fieldset>
      <table>
        <tbody>
		  <tr jwcid="@common/FieldPanel" for="agentGroup" field="ognl:null"
			  label="message:label.agentGroup"
			  description="message:description.agentGroup">
            <span jwcid="agentGroup@openacd/OpenAcdAgentGroupSelect"
				selectedAgentGroup="ognl:agentGroup"
				submitOnChange="true"/>
          </tr>
		  <tr jwcid="@common/FieldPanel" for="agentSecurity" field="component:agentSecurity"
				label="message:label.agentSecurity"
				description="message:description.agentSecurity">
			<span jwcid="agentSecurity@PropertySelection" id="agentSecurity"
				model="ognl:agentSecurityModel"
				value="ognl:security" />
		  </tr>
		  <tr>
            <span jwcid="@openacd/OpenAcdSkillsList" agent="ognl:dummyAgent"/>
            <td>
			  <div jwcid="@If" condition="ognl:agentGroup != null && agentGroup.skills.size() > 0">
			    <label class="settingLabel"><span jwcid="@Insert" value="message:description.inheritedSkills" /></label><br/>
			    <span jwcid="@For" source="ognl:inheritedSkills" value="ognl:skill">
			      <label class="settingLabel"><span jwcid="@Insert" value="ognl:skill"/></label><br/>
			    </span>
			  </div>
            <td>
          </tr>
        </tbody>
      </table>
      <ul class="component-links">
        <li>
          <a jwcid="addUsers@LinkSubmit" listener="listener:addUsers">
			<span key="link.addUsers" />
          </a>
        </li>
      </ul>
      <span jwcid="extensionsTable@user/UserSearchResults" users="ognl:users" />
      <span jwcid="@Submit" listener="listener:delete" value="message:label.delete" />
    </fieldset>
    <ul jwcid="formActions@common/FormActions" listener="listener:commit" callback="ognl:callback"/>
  </form>
</div>
