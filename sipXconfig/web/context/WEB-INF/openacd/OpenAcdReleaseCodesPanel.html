<form jwcid="releaseCodes@Form" id="releaseCodesForm" delegate="bean:validator">
  <ul class="component-links">
	<li>
	  <a jwcid="addReleaseCode@DirectLink"  id="link.addReleaseCode" listener="listener:addReleaseCode">
		<span key="link.addReleaseCode">Add new Release Code</span>
	  </a>
	</li>
  </ul>
  <table jwcid="@common/Table" id="releaseCodes:list"
		columns="* label,bias,description"
		source="ognl:openAcdContext.releaseCodes"
		row="ognl:currentRow"
		selections="bean:selections">
	<tr jwcid="labelColumnValue@Block">
	  <td jwcid="editRowLink@DirectLink"
		  listener="listener:editReleaseCode"
		  parameters="ognl:currentRow.id">
          <span jwcid="@Insert" value="ognl:currentRow.label"/>
	  </td>
	</tr>
	<tr jwcid="biasColumnValue@Block">
	  <td jwcid="@Insert" value="ognl:translateValue(currentRow.bias)"/>
	</tr>
  </table>
  <ul class="component-submit">
	<li>
	  <input jwcid="delete@Submit" id="releaseCodes:delete"
			listener="listener:delete"
			selected="ognl:selectedRows"
			tag="ognl:allSelected"
			value="message:button.delete" />
		<span jwcid="@common/Confirm"
		  component="component:delete"
		  prompt="message:confirm.delete"/>
      </li>
    </ul>
</form>
