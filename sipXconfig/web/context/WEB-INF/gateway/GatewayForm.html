<fieldset>
  <table>
    <tbody>
      <label jwcid="@FieldPanel" for="gateway:name"
        field="component:gatewayName"
        label="message:label.name">
        <input jwcid="gatewayName@TextField" id="gateway:name" maxlength="40"
          value="prop:gateway.name"
          validators="validators:required"
          displayName="message:label.name"/>
      </label>
      <label jwcid="@FieldPanel" for="gateway:address"
        field="component:gatewayAddress"
        label="message:label.address"
        description="message:description.address">
        <input jwcid="gatewayAddress@TextField" id="gateway:address" maxlength="40"
          value="prop:gateway.address"
          validators="spring-validators:required,validHostOrIp"
          displayName="message:label.address"/>
      </label>
      <span jwcid="@If" condition="prop:gateway.model.hasSerialNumber">
        <label jwcid="@FieldPanel" for="gateway:serial"
          field="component:gatewaySerial"
          label="message:label.serial"
          description="message:description.serial">
          <input jwcid="gatewaySerial@TextField" id="gateway:serial" maxlength="40"
            value="prop:gateway.serialNumber"
            validators="prop:serialNumberValidators"
            translator="prop:serialNumberTranslator"
            displayName="message:label.serial"/>
        </label>
      </span>
      <label jwcid="@FieldPanel" for="gateway:description"
        field="component:gatewayDescription"
        label="message:label.description">
        <textarea jwcid="gatewayDescription@TextArea" id="gateway:description" cols="60" rows="5"
          value="prop:gateway.description"
          validators="spring-validators:validFieldSize"
          displayName="message:label.description"/>
      </label>
    </tbody>
  </table>
</fieldset>
