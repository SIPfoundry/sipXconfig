<ul class="component-links">
  <li>
    <a jwcid="addPort@LinkSubmit" listener="listener:addPort">
    	<span key="link.addPort">Add Port</span>
    </a>
  </li>
</ul>        
<table jwcid="@common/Table" id="line:list"
   source="prop:ports"
   columns="* !label"

     <span jwcid="@Insert" value="prop:port.label"></span>
   </span>        	
</table>
