<fieldset>
  <table>
    <tbody>
      <label jwcid="defaultCallerAliasPanel" for="gcai:default">
        <input jwcid="defaultCallerAlias" id="gateway:default" maxlength="40"/>
      </label>
      <label jwcid="@common/FieldPanel" for="gcai:displayName"
        field="component:displayName"
        label="message:label.displayName"
        description="message:description.displayName">
        <input jwcid="displayName@TextField" id="gcai:displayName" maxlength="255"
          value="ognl:gcai.displayName"
          displayName="message:label.displayName" />
      </label>
      <label jwcid="@common/FieldPanel" for="gcai:urlParameters"
        field="component:urlParameters"
        label="message:label.urlParameters"
        description="message:description.urlParameters">
        <input jwcid="urlParameters@TextField" id="gcai:urlParameters" maxlength="255"
          value="ognl:gcai.urlParameters"
          displayName="message:label.urlParameters"/>
      </label>
      <label jwcid="anonymousPanel" for="gcai:anonymous">
        <input jwcid="anonymous" id="gcai:anonymous" />
      </label>
      <label jwcid="ignoreUserInfoPanel" for="gcai:ignore">
        <input jwcid="ignoreUserInfo" id="gcai:ignore"/>
      </label>
      <label jwcid="transformUserExtensionPanel" for="gcai:transform">
        <input jwcid="transformUserExtension" id="gcai:transform"/>
      </label>
      <label jwcid="addPrefixPanel" for="gcai:addPrefix">
        <input jwcid="addPrefix" id="gateway:addPrefix" maxlength="40"/>
      </label>
      <label jwcid="keepDigitsPanel" for="gcai:keepDigits">
        <input jwcid="keepDigits" id="gateway:keepDigits"/>
      </label>
    </tbody>
  </table>
</fieldset>
