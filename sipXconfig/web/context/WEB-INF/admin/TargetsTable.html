<fieldset>
  <table>
    <tbody>
      <tr jwcid="@FieldPanel" for="targets:community"
        field="component:community"
        label="message:label.snmpCommunityString">
        <input jwcid="community@TextField" id="targets:community"
          value="prop:snmpCommunityString"
          displayName="message:label.snmpCommunityString"/>
      </tr>
    </tbody>
  <table>
</fieldset>
<fieldset>
  <table jwcid="tableView" id="targets:list">
    <span jwcid="nameColumnValue@Block">
      <span jwcid="viewTargetLabel"/>
    </span>
  </table>
</fieldset>
<span jwcid="@FormActions" callback="prop:callback" listener="listener:commit"/>
