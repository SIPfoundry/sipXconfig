<div jwcid="@If" condition="ognl:show" class="user-error">
  <span key="prompt.explain">One of the background jobs failed. For details click:</span>
  <a jwcid="@DirectLink" listener="listener:getStatusPage"><span key="prompt.here">here</span></a>
</div>
<div jwcid="@If" condition="ognl:showReloadWarning" class="user-warning">
  <span key="prompt.reload">At least one service needs Reload. For details click:</span>
  <a jwcid="reloadNeededLink@PageLink" page="admin/commserver/ReloadNeededServicesPage">
    <span key="prompt.here">here</span>
  </a>
</div>
<div jwcid="@If" condition="ognl:showRestartWarning" class="user-warning">
  <span key="prompt.services">At least one service needs Restart. For details click:</span>
  <a jwcid="restartNeededLink@PageLink" page="admin/commserver/RestartNeededServicesPage">
    <span key="prompt.here">here</span>
  </a>
</div>
<div jwcid="@If" condition="ognl:showReplicaSetWarning" class="user-warning">
  <span key="prompt.replicaSetWarning">Replica Set warning. For details click:</span>
  <a jwcid="@DirectLink" listener="listener:getDatabasesPage"><span key="prompt.here">here</span></a>
</div>
