<h2><span key="roles"/></h2>
<form jwcid="@Form">
  <span jwcid="@For" source="ognl:bundles" value="ognl:bundle" converter="ognl:bundleConverter">
    <h3><span jwcid="@Insert" value="ognl:messages.getMessage('bundle.' + bundle.id)"/></h3>
    <span jwcid="@Insert" value="ognl:messages.getMessage('bundle.' + bundle.id + '.description')"/><br/>   
    <b><span key="modules"/>:</b>
    <span jwcid="@Insert" value="ognl:setDelim('')"/>
    <span jwcid="@For" source="ognl:bundle.features" value="ognl:feature"  converter="ognl:featureConverter">
      <span jwcid="@Insert" value="ognl:delim"/>
      <span jwcid="@Insert" value="ognl:messages.getMessage('feature.' + feature.id)"/>
      <span jwcid="@Insert" value="ognl:setDelim(',')"/>
    </span>
	<ul class="form-actions">
	  <li jwcid="@If" condition="ognl:singleServer">
	    <input jwcid="@Submit" value="message:enable" selected="ognl:selectedBundleId" tag="ognl:bundle.id" listener="listener:enableOnPrimary"/>
	  </li>
	  <li>
	    <input jwcid="@Submit" value="message:configure" selected="ognl:selectedBundleId" tag="ognl:bundle.id" listener="listener:configure"/>
	  </li>
	</ul>
  </span>    
</form>
