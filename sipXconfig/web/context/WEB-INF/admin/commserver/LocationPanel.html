<span jwcid="@If" condition="ognl:locationBean.isRegistered()" renderTag="false">
  <ul class="component-links">
    <li jwcid="@common/ToggleLink" toggle="ognl:advanced"></li>
  </ul>
</span>
  <table>
    <tbody>
      <tr jwcid="@common/FieldPanel"
        for="location:fqdn"
        label="message:label.fqdn"
        field="component:fqdn"
        description="message:description.fqdn" >
        <input jwcid="fqdn@TextField"
          id="location:fqdn"
          value="ognl:locationBean.fqdn"
          validators="spring-validators:required"
          displayName="message:label.fqdn"/>
      </tr>
      <tr jwcid="@common/FieldPanel"
        for="location:address"
        label="message:label.address"
        field="component:address"
        description="message:description.address" >
        <input jwcid="address@TextField"
          id="location:address"
          value="ognl:locationBean.address"
          validators="spring-validators:required,validIPv4"
          displayName="message:label.address"/>
      </tr>
      <tr jwcid="@common/FieldPanel"
        for="location:description"
        field="component:description"
        label="message:description">
        <textarea jwcid="description@TextArea"
          id="location:description"
          value="ognl:locationBean.name"
          validators="validators:required,maxLength=255"
          displayName="message:description"
          cols="45" rows="5">
        </textarea>
      </tr>
      <tr jwcid="@branch/BranchSelection" branch="ognl:locationBean.branch"/>
  <div jwcid="@If" condition="ognl:advanced && locationBean.registered" renderTag="false">
      <tr>
      <td colspan="2">
        <h3><span key="title.advanced" /></h3>
      </td>
      </tr>
      <tr jwcid="@common/FieldPanel"
        for="location:callTraffic"
        label="message:label.callTraffic"
        field="component:callTraffic"
        description="message:description.callTraffic" >
        <input jwcid="callTraffic@Checkbox"
          id="location:callTraffic"
          value="ognl:locationBean.callTraffic"
          displayName="message:label.callTraffic"/>
      </tr>
    <div jwcid="@If" condition="ognl:!locationBean.primary" renderTag="false">
      <tr jwcid="@common/FieldPanel"
        for="location:config"
        label="message:label.replicateConfig"
        field="component:config"
        description="message:description.replicateConfig" >
        <input jwcid="config@Checkbox"
          id="location:config"
          value="ognl:locationBean.replicateConfig"
          displayName="message:label.replicateConfig"/>
      </tr>
    </div>
  </div>
    </tbody>
  </table>

<ul jwcid="@common/FormActions" listener="listener:saveLocation" callback="ognl:callback"/>
