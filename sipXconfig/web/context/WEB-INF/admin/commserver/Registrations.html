<div jwcid="@Border" useDojo="ognl:true">
  <h2 id="registrations:page">
    <span key="title">Registrations</span>
  </h2>
  <span jwcid="@QuickHelp" value="message:quick.help"/>
  <form jwcid="linkForm@Form">
    <ul class="component-links">
      <li jwcid="togglePrimary">Display Primary</li>
    </ul>
  </form>    
  <form jwcid="@AutoRefreshForm">
    <ul>
      <li>
        <span jwcid="@Insert" value="message:registrationCount"/> :
        <span jwcid="@Insert"
          value="ognl:beans.metrics.uniqueRegistrations.size()"/> </li>
      <li>
        <span jwcid="@Insert" value="message:activeRegistrationCount"/> :
        <span jwcid="@Insert" value="ognl:beans.metrics.activeRegistrationCount"/>
        </li>
      <li>
        <span jwcid="@Insert" value="message:registrationBalance"/> :
        <span jwcid="@Insert" value="ognl:beans.metrics.loadBalance"
          format="ognl:beans.twoDigitDecimal"/> </li>
    </ul>
    <table jwcid="tableView" id="registrations:list" class="component">
      <thead>
        <tr>
          <span jwcid="tableColumns"/>
        </tr>
      </thead>
      <tbody>
        <span jwcid="tableRows">
          <span jwcid="tableValues"/>
        </span>
      </tbody>
    </table>
  </form>
</div>
