<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
  <span jwcid="@common/TabNavigation" tabNames="ognl:{'web', 'sip', 'authorities'}" selectedTab="ognl:tab"/>
  <div id="settings-content">
    <span jwcid="@common/ErrorMsg"/>
    <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')" />
  </div>
  <div jwcid="webTab@Block">
    <span jwcid="@admin/ImportCertificate" certificateType="web"/>
  </div>
  <div jwcid="sipTab@Block">
    <span jwcid="@admin/ImportCertificate" certificateType="sip"/>
  </div>
  <div jwcid="authoritiesTab@Block">
	<span jwcid="@admin/CertificateAuthorities"/>
  </div>
</div>
