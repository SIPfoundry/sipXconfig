backupCompleted = Kopia zapasowa zosta\u0142a wykonana pomy\u015Blnie. \
        \u015Aci\u0105gnij archiwum poprzez klikni\u0119cie na poni\u017Cszych \
        odno\u015Bnikach.

backupNow = Wykonaj kopi\u0119 zapasow\u0105

description = Aby wykona\u0107 kopi\u0119 zapasow\u0105 konfiguracji systemu, \
        wybierz \u017C\u0105dane opcje i naci\u015Bnij przycisk <em>Wykonaj \
        kopi\u0119 zapasow\u0105</em>. Mo\u017Cesz wykona\u0107 \
        cz\u0119\u015Bciow\u0105 kopi\u0119 pozostawiaj\u0105c \
        cz\u0119\u015B\u0107 opcji jako niezaznaczone.<br/>. Pliki z \
        kopi\u0105 zapasow\u0105 b\u0119d\u0105 dost\u0119pne jak tylko \
        zako\u0144czony zostanie proces wykonywania kopii.<br/>

description.limitCount = Po osi\u0105gni\u0119ciu limitu, za ka\u017Cdym razem \
        najstarsza kopia zostanie skasowana i zast\u0105piona now\u0105. 

helpText = Kliknij na ka\u017Cdy z poni\u017Cszych odno\u015Bnik\u00F3w aby \
        \u015Bci\u0105gn\u0105\u0107 pliki. <br/> Pliku powinny by\u0107 \
        przechowywane na no\u015Bnikach lub maszynach innych ni\u017C ta z \
        serwerem sipX. <br/><br/> <strong> Procedura odtworzenia \
        danych:</strong><br/> Aby odtworzy\u0107 dane z plik\u00F3w kopii \
        zapasowej musisz uzyska\u0107 dost\u0119p do konsoli serwera sipX. \
        Wgraj pliki kopii na serwer. Zaloguj si\u0119 jako root i utw\u00F3rz \
        dwa foldery w folderze domowym. <em>backup-configs</em> oraz \
        <em>backup-mailstore</em>. <br/><br/> Pliki <em>fs.tar.gz</em> oraz \
        <em>pds.tar.gz</em> umie\u015B\u0107 w <em>backup-configs</em>. Plik \
        <em>mailstore.tar.gz</em> umie\u015B\u0107 w \
        <em>backup-mailstore</em>.<br/><br/> Aby odtworzy\u0107 \
        konfiguracj\u0119 i baz\u0119 danych uruchom polecenie \
        <strong>restore-configs.sh</strong>.<br/> Aby odtworzy\u0107 pliki \
        poczty g\u0142osowej uruchom polecenie \
        <strong>restore-mailstore.sh</strong>.

