msg.schedule = Kopie zapasowe s\u0105 przechowywane w \
        <em>/var/sipxdata/backups</em> w podkatalogu, kt\u00F3rego nazwa \
        odpowiada dacie i godzinie utworzenia kopii. Zalecamy skorzystanie z \
        NFS lub podobnego mechanizmu pozwalaj\u0105cego na podmontowanie tego \
        folderu na zdalnej maszynie, lub przynajmniej umieszczenie \
        <em>/var</em> na osobnej partycji dysku.

