<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
  <div jwcid="@common/QuickHelp" value="message:quick.help"></div>
  <span jwcid="@common/ErrorMsg" />
  <ul jwcid="renderDownload" class="component-links">
	<li>
		<a jwcid="download" id="preview:download" href="#">
			<span key="link.download">Download</span>
		</a>
	</li>
  </ul>
  <form jwcid="previewForm">
    <fieldset>
      <table>
        <tr jwcid="userIdPanel" for="user:userId">
          <input jwcid="userId" id="user:userId" type="text" />
        </tr>
		<tr jwcid="@common/FieldPanel"
		  for="authAccountName"
          field="component:authAccountName"
          label="message:label.authAccountName">
          <td jwcid="authAccountName@TextField"
            value="ognl:user.userProfile.authAccountName"
            displayName="message:label.authAccountName" disabled="true"/>
		</tr>        
        <tr jwcid="lastNamePanel" for="user:lastName">
          <input jwcid="lastName" id="user:lastName" type="text" />
        </tr>
        <tr jwcid="firstNamePanel" for="user:firstName">
          <input jwcid="firstName" id="user:firstName" type="text" />
        </tr>
        <tr jwcid="emailPanel" for="user:email">
          <input jwcid="email" id="user:emailAddress" type="text" />
        </tr>        
		<tr jwcid="sipPasswordPanel@common/FieldPanel"
		    field="component:sipPassword"
		    label="message:label.sipPassword">
		  <span jwcid="@If" condition="ognl:user.sipPassword != null" renderTag="false">
	        <td jwcid="sipPassword@TextField"
		      value="ognl:user.sipPassword"
		      disabled="true"
		      displayName="message:label.sipPassword"/>
		  </span>
          <span jwcid="@Else" renderTag="false">
	        <td jwcid="sipPasswordHidden@TextField"
		      value="******"
		      disabled="true"
		      displayName="message:label.sipPassword"/>
          </span>
		</tr>
        <tr jwcid="groupsPanel" for="user:groups">
          <span jwcid="groups" id="user:groups" type="text" />
        </tr>
        <tr jwcid="aliasesPanel" for="user:aliases">
          <input jwcid="aliases" id="user:aliases" type="text" />
        </tr>
        <tr jwcid="imIdPanel" for="user:imId">
          <input jwcid="imId" id="user:imId" type="text" />
        </tr>
        <tr jwcid="@common/FieldPanel"
		  for="jobTitle"
          field="component:jobTitle"
          label="message:label.jobTitle">
          <td jwcid="jobTitle@TextField"
            value="ognl:user.userProfile.jobTitle"
            displayName="message:label.jobTitle" disabled="true"/>
        </tr>
		<tr jwcid="@common/FieldPanel"
		  for="jobDept"
          field="component:jobDept"
          label="message:label.jobDept">
          <td jwcid="jobDept@TextField"
            value="ognl:user.userProfile.jobDept"
            displayName="message:label.jobDept" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="companyName"
          field="component:companyName"
          label="message:label.companyName">
          <td jwcid="companyName@TextField"
            value="ognl:user.userProfile.companyName"
            displayName="message:label.companyName" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="assistantName"
          field="component:assistantName"
          label="message:label.assistantName">
          <td jwcid="assistantName@TextField"
            value="ognl:user.userProfile.assistantName"
            displayName="message:label.assistantName" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="cellPhoneNumber"
          field="component:cellPhoneNumber"
          label="message:label.cellPhoneNumber">
          <td jwcid="cellPhoneNumber@TextField"
            value="ognl:user.userProfile.cellPhoneNumber"
            displayName="message:label.cellPhoneNumber" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="homePhoneNumber"
          field="component:homePhoneNumber"
          label="message:label.homePhoneNumber">
          <td jwcid="homePhoneNumber@TextField"
            value="ognl:user.userProfile.homePhoneNumber"
            displayName="message:label.homePhoneNumber" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="assistantPhoneNumber"
          field="component:assistantPhoneNumber"
          label="message:label.assistantPhoneNumber">
          <td jwcid="assistantPhoneNumber@TextField"
            value="ognl:user.userProfile.assistantPhoneNumber"
            displayName="message:label.assistantPhoneNumber" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="faxNumber"
          field="component:faxNumber"
          label="message:label.faxNumber">
          <td jwcid="faxNumber@TextField"
            value="ognl:user.userProfile.faxNumber"
            displayName="message:label.faxNumber" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="alternateEmailAddress"
          field="component:alternateEmailAddress"
          label="message:label.alternateEmailAddress">
          <td jwcid="alternateEmailAddress@TextField"
            value="ognl:user.userProfile.alternateEmailAddress"
            displayName="message:label.alternateEmailAddress" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="emailAddressAliases"
          field="component:emailAddressAliases"
          label="message:label.emailAddressAliases">
          <td jwcid="emailAddressAliases@TextField"
            value="ognl:user.userProfile.emailAddressAliases"
            displayName="message:label.emailAddressAliases" disabled="true"/>
		</tr>		
		<tr jwcid="@common/FieldPanel"
		  for="alternateImId"
          field="component:alternateImId"
          label="message:label.alternateImId">
			<td jwcid="alternateImId@TextField"
            value="ognl:user.userProfile.alternateImId"
            displayName="message:label.alternateImId" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="location"
          field="component:location"
          label="message:label.location">
          <td jwcid="location@TextField"
            value="ognl:user.userProfile.location"
            displayName="message:label.location" disabled="true"/>
		</tr>
        <tr jwcid="@common/FieldPanel" id="callerIdPanel"
    	    for="user:callerId"
            field="component:callerId"
            label="message:label.callerId">
    	    <td jwcid="callerId@TextField"
    	        value="ognl:user.externalNumber"
    		    displayName="message:label.callerId" disabled="true"/>
        </tr>		
		<tr>
		  <td>
			<b><span jwcid="@Insert" value="message:label.homeAddressTitle"/>
		  </td>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="homeStreet"
          field="component:homeStreet"
          label="message:label.street">
          <td jwcid="homeStreet@TextField"
            value="ognl:user.userProfile.homeAddress.street"
            displayName="message:label.street" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="homeCity"
          field="component:homeCity"
          label="message:label.city">
          <td jwcid="homeCity@TextField"
            value="ognl:user.userProfile.homeAddress.city"
            displayName="message:label.city" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="homeState"
          field="component:homeState"
          label="message:label.state">
          <td jwcid="homeState@TextField"
            value="ognl:user.userProfile.homeAddress.state"
            displayName="message:label.state" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="homeCountry"
          field="component:homeCountry"
          label="message:label.country">
          <td jwcid="homeCountry@TextField"
            value="ognl:user.userProfile.homeAddress.country"
            displayName="message:label.country" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="homeZip"
          field="component:homeZip"
          label="message:label.zip">
          <td jwcid="homeZip@TextField"
            value="ognl:user.userProfile.homeAddress.zip"
            displayName="message:label.zip" disabled="true"/>
		</tr>
		<tr>
		  <td>
			<b><span jwcid="@Insert" value="message:label.officeAddressTitle"/>
		  </td>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="officeStreet"
          field="component:officeStreet"
          label="message:label.street">
          <td jwcid="officeStreet@TextField"
            value="ognl:user.userProfile.officeAddress.street"
            displayName="message:label.street" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="officeCity"
          field="component:officeCity"
          label="message:label.city">
          <td jwcid="officeCity@TextField"
            value="ognl:user.userProfile.officeAddress.city"
            displayName="message:label.city" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for=officeState
          field="component:officeState"
          label="message:label.state">
          <td jwcid="officeState@TextField"
            value="ognl:user.userProfile.officeAddress.state"
            displayName="message:label.state" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="officeCountry"
          field="component:officeCountry"
          label="message:label.country">
          <td jwcid="officeCountry@TextField"
            value="ognl:user.userProfile.officeAddress.country"
            displayName="message:label.country" disabled="true"/>
		</tr>
		<tr jwcid="@common/FieldPanel"
		  for="officeZip"
          field="component:officeZip"
          label="message:label.zip">
          <td jwcid="officeZip@TextField"
            value="ognl:user.userProfile.officeAddress.zip"
            displayName="message:label.zip" disabled="true"/>
		</tr>
      </table>
    </fieldset>
    <ul class="form-actions">
      <li jwcid="ifRenderPrevious">
        <input jwcid="previous" id="preview:previous" type="submit" value="Previous" />
      </li>
      <li jwcid="ifRenderNext">
        <input jwcid="next" id="preview:next" type="submit" value="Next" />
      </li>
      <li>
        <input jwcid="ok" id="preview:ok" type="submit" value="OK" />
      </li>
    </ul>
  </form>
</div>
