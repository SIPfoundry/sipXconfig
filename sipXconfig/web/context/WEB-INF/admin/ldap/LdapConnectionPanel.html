<fieldset>
  <table>
   <tr jwcid="configuredPanel@common/FieldPanel" for="ldap:configured"
        	field="ognl:components.configured" label="message:label.configured"
        	description="message:description.configured">
      <input jwcid="configured@Checkbox" id="ldap:configured" value="ognl:settings.configured"/>  
    </tr>  
    <tr jwcid="hostPanel">
      <input jwcid="host" />
    </tr>
    <tr jwcid="@common/FieldPanel" for="useTls" field="component:useTls"
        label="message:label.tls"
        description="message:description.tls">
      <span jwcid="useTls@Checkbox" id="useTls" value="ognl:lcp.useTls"/>
    </tr>
    <tr jwcid="portPanel">
      <input jwcid="port" />
    </tr>
    <tr jwcid="principalPanel">
      <input jwcid="principal" />
    </tr>
    <tr jwcid="secret" />
  </table>
</fieldset>
