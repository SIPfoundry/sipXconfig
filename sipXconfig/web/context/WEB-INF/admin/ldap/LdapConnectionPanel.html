<fieldset>
  <table>  
    <tr jwcid="hostPanel">
      <input jwcid="host" />
    </tr>
    <tr jwcid="@common/FieldPanel" for="domain" field="component:domain"
        label="message:label.domain"
        description="message:description.domain">
      <span jwcid="domain@TextField" id="domain" value="ognl:lcp.domain"/>
    </tr>    
    <tr jwcid="@common/FieldPanel" for="useTls" field="component:useTls"
        label="message:label.tls"
        description="message:description.tls">
      <span jwcid="useTls@Checkbox" id="useTls" value="ognl:lcp.useTls"/>
    </tr>
    <tr jwcid="@common/FieldPanel" for="timeout" field="component:timeout"
        label="message:label.timeout"
        description="message:description.timeout">
      <span jwcid="timeout@TextField" id="timeout" 
        translator="translator:integer" 
		validators="spring-validators:required"
		value="ognl:lcp.timeout"/>
    </tr>
    <tr jwcid="portPanel">
      <input jwcid="port" />
    </tr>
    <tr jwcid="principalPanel">
      <input jwcid="principal" />
    </tr>
    <tr jwcid="secret" />
  </table>
</fieldset>
