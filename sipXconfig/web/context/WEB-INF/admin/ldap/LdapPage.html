<div jwcid="@common/Border" useDojo="ognl:true" borderTitle="ognl:borderTitle">	  
  <span jwcid="@common/TabNavigation"
    tabNames="ognl:availableTabNames"
    selectedTab="ognl:tab"
    renderCondition="ognl:ldapConnectionValid" />
  <div id="settings-content">
    <span jwcid="@common/ErrorMsg"/>
    <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')"/>
  </div>
  
  <div jwcid="configurationTargetTab@Block">
     <form jwcid="ldap@Form">
  	    <fieldset>
  	      <span jwcid="@If" condition="ognl:ldapConfigured">
  	       <table>
  	        <tbody>
            <tr jwcid="configuredPanel@common/FieldPanel" for="ldap:configured"
        	  field="ognl:components.configured" label="message:label.configured"
        	  description="message:description.configured">        	  
              <input jwcid="configured@Checkbox" id="ldap:configured" value="ognl:settings.configured"/><br>                            
            </tr>
            <tr jwcid="overwritePinPanel@common/FieldPanel" for="ldap:overwritePin"
              field="ognl:components.overwritePin" label="message:label.overwritePin"
              description="message:description.overwritePin">
              <input jwcid="overwritePin@Checkbox" id="ldap:overwritePin" value="ognl:overwritePin"/>
            </tr>
           </tbody>
           </table>
           <table>
           <tbody>
            <tr>
              <input jwcid="applySettings@Submit" action="listener:applySettings" value="message:label.applySettings"/>
            </tr> 
           </tbody>
           </table>
           <table>
           <tbody> 
    	    <tr jwcid="@common/FieldPanel"
              for="backupPlan:type"
              field="component:ldapSelector"
              label="message:label.selectServer"
              description="message:description.selectServer">    	     
    	      <select jwcid="ldapSelector@PropertySelection"
          	   model="ognl:ldapSelectionModel"
          	   value="ognl:currentConnectionId"
          	   onchange="literal:javascript:this.form.submit();"/>
            </tr>
           </tbody> 
           </table>          	  
          </span>
  	    </fieldset>
    </form>
    <span jwcid="configurationPanel@admin/ldap/LdapServer" id="ldapConfiguration" currentConnectionId="ognl:currentConnectionId" addMode="ognl:addMode"/>
  </div>
  <div jwcid="importTargetTab@Block">
     <span jwcid="importPanel@admin/ldap/LdapImport" id="ldapImport" currentConnectionId="ognl:currentConnectionId"/>
  </div>
  <div jwcid="settingsTargetTab@Block">
     <span jwcid="settingsPanel@admin/ldap/LdapSettings" id="ldapSettings"/>
  </div>
</div>
