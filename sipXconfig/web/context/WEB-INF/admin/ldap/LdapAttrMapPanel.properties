label.attrMap=LDAP Attributes Mapping

label.searchBase=Search base
description.searchBase=The root of the LDAP entitities subtree that will be searched for users.
label.objectClass=User object class
description.objectClass=LDAP class that will be used to filter entries corresponding to users. \
	Entries that do not have this class are disregarded during search.   
label.filter=Filter
description.filter=Optional filter expression for example 'ou=marketing'. \
	Only entries selected by this filter will be considered when importing users. \
	You can specify compound filter expression using & and | operators.       
label.userName=User ID attribute
description.userName=LDAP attribute representing user ID. Its value needs to be unique.
label.firstName=First name attribute
label.lastName=Last name attribute
label.alias=Alias attribute
description.alias=If this attribute has more than one value a separate alias will be created for \
	each value of this attribute.
label.email=EMail attribute
description.email=Used for voicemail notification.  If voicemail is not installed or available on this system, email address will not be imported.
label.userGroup=User group attribute
description.userGroup=If this attribute has more than one value an imported user will be added to \
	multiple groups. Groups will be created if necessary.
label.defaultGroupName=Default user group
description.defaultGroupName=Name of the group to which all imported users will be added. If this \
	group does not exist it will be created.
label.pin=PIN attribute
label.defaultPin=Default PIN
label.defaultPin2=Confirm Default PIN
description.defaultPin=If no mapping attribute is configured for PIN, all imported users will be \
	assigned default PIN specified here.
label.sipPassword=SIP password attribute
description.sipPassword=If no mapping attribute is configured for SIP password, this system will \
	automatically generate random SIP password for each imported user.
label.imId=IM ID
description.imId=The instant message id. A new user with this user name will be created at messaging server level. The initial password is \
the user name

