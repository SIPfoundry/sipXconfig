quick.help=<p>Premere <em>Anteprima</em> per verificare la configurazione dell\u2019importazione LDAP. Se i parametri di connessione e l\u2019associazione degli attributi del server LDAP sono correttamente configurati sar\u00E0 possibile visualizzare un esempio degli utenti importati.</p><p>Premere<em>Importa</em>per iniziare l\u2019importazione degli utenti da LDAP.<br/> Verificare la pagina Stato Attivit\u00E0 per monitorare l\u2019avanzamento dell\u2019importazione.</p>
