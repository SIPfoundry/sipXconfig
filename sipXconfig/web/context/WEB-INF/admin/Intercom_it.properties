label.prefix=Prefisso servizio di Interfono con VivaVoce
description.prefix=Prefisso da digitare prima del numero di Interno per attivare la risposta automatica in VivaVoce. 
label.timeout=Tempo di squillo
description.timeout=Specificare il numero di secondi che il telefono dovra' squillare prima che risponda automaticamente in VivaVoce. \
	Inserire 0 per attivare la risposta automatica in VivaVoce senza far squillare il telefono.
label.code=Alert Info
description.code=Configurazione del valore utilizzato per indicare al telefono che la chiamata in ingresso deve essere risposta automaticamente in VivaVoce.
msg.success=Impostazioni salvate con successo. Attivare le "Regole di Composizione" e generare i nuovi profili di configurazione dei telefoni Polycom SoundPoint IP.

