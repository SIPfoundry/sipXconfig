title=Interfono VivaVoce
quick.help=<p>Il servizio di Interfono con VivaVoce e' supportato solamente dai telefoni Polycom SoundPoint IP. \
        La chiamata puo' essere originata da qualsiasi telefono, anteponendo l'apposito codice.</p> \
	<p>Per configurare il servizio di Interfono con VivaVoce, creare un nuovo gruppo di telefoni contenente i soli Polycom SoundPoint IP \
	che devono poter rispondere automaticamente in VivaVoce.<br/> \
	Inserire di seguito il nome di questo gruppo di telefoni ed abilitare il servizio di Interfono con VivaVoce.<br/> \
	E' possibile modificare il prefisso predefinito.<br/>\
	I cambiamenti apportati in questa pagina richiedono un nuova attivazione delle "Regole di Composizione" \
	e la creazione di nuovi profili di configurazione dei telefoni Polycom SoundPoint IP.</p>\
	<p>Per utilizzzare il servizio di Interfono con VivaVoce, digitare il codice del servizio seguito dal numero di interno.</p>
label.enableIntercom=Abilitato
