description.alias=Gli Alias del Dominio possono essere definiti per consentire al SIP server di gestire piu' di un Dominio. Gli Alias possono essere FQHN oppure indirizzi IP. \
	Se il DNS SRV e' associato a piu' di un Dominio, questi domini possono essere inseriti come Alias.
