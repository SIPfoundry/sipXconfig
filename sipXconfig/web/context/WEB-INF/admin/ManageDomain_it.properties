label.name=Dominio
domain.description=Impostazioni del Dominio di sistema. Due diverse modalita' operative sono disponibili:<br/>\
	<br/>\
	a) Utilizzo del FQHN del server come Dominio: gli indirizzi SIP saranno del tipo sip:utente@sip.dominio.it.<br/>\
	<br/>\
	b) Utilizzo del solo nome come Dominio: gli indirizzi SIP saranno del tipo sip:utente@dominio.it (preferibile). Cio' richiede la configurazione del servizio DNS SRV.<br/>\
	<br/>\
	Note: Se il Dominio viene cambiato, occorre rigenerare tutti i profili dei telefoni. Si sconsiglia di variare il Dominio senza una motivazione valida.
