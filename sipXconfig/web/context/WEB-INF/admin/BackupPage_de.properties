description = Um eine Sicherungskopie der Systemkonfiguration zu erstellen selektieren Sie "Backup erstellen". Eine partielle Sicherungskopie wird erstellt, indem Sie nicht alle Optionen ausw\u00E4hlen. Die erstellten Sicherungsdateien werden nach erfolgter Operation zum Download bereitstehen.

description.limitCount = Nachdem das Limit erreicht wurde, so wird der \u00E4lteste Backup gel\u00F6scht wenn Wenn die maximale Anzahl Archive erreicht worden ist, wird bei der n\u00E4chsten Archivierung die \u00E4lteste Kopie durch die neu zu erstellende \u00FCberschrieben.

helpText = Clicken Sie auf jeden der Links um die Dateien herunterzuladen.<br/> Sicherungskopien sollten separat vom sipX Server aufbewahrt werden.<br/><br/> <strong>Konfiguration wiederherstellen:</strong><br/> Um Daten von einer Sicherungskopie wiederherzustellen ben\u00F6tigen Sie Zugang zur Konsole des sipX Servers. Transferieren Sie die Dateien zur\u00FCck auf den sipX Server. Einloggen als <em>root</em> und zwei Verzeichnisse erstellen: <em>backup-configs</em> und <em>backup-mailstore</em>.<br/><br/> Die Dateien <em>fs.tar.gz</em> und <em>pds.tar.gz</em> ins Verzeichnis <em>backup-configs</em> kopieren. Die Datei <em>mailstore.tar.gz</em> ins Verzeichnis <em>backup-mailstore</em> kopieren.<br/><br/>Um die Konfiguration wiederherzustellen verwenden Sie das Kommando <strong>restore-configs.sh</strong>. Um die Daten des automatischen Anrufbeantworters wiederherzustellen verwenden Sie das Kommando <strong>restore-mailstore.sh</strong>.

