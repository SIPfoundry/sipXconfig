<div jwcid="@common/Border" useDojo="ognl:true" borderTitle="ognl:borderTitle">

  <span jwcid="@common/TabNavigation" tabNames="ognl:{'history', 'settings'}" selectedTab="ognl:tab" />
  <div id="settings-content">
    <span jwcid="@RenderBlock" block="ognl:components.get(tab + 'Tab')" />
  </div>
  <div jwcid="historyTab@Block">
    <span jwcid="@common/QuickHelp" value="message:systemaudithistory.quick.help"/>
    <span jwcid="@admin/systemaudit/SystemAuditHistory"/>
  </div>
  <div jwcid="settingsTab@Block">
    <span jwcid="@common/ErrorMsg" />
    <span jwcid="@common/QuickHelp" value="message:systemauditsettings.quick.help"/>
    <form jwcid="form@Form" delegate="bean:validator">
    <fieldset jwcid="@setting/SettingsFieldset"
        settings="ognl:settings.settings.getSetting('config-change-audit')" />
    <ul jwcid="formActions@common/FormActions" callback="ognl:callback"
        listener="listener:apply"/>
  </form>
  </div>
</div>
