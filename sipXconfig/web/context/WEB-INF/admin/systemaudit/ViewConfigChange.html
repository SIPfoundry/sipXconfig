<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
	<span jwcid="@common/ErrorMsg" /> <span jwcid="@common/QuickHelp"
		value="message:systemaudit.quick.help" />

	<form jwcid="@Form">
		<table>
			<tr jwcid="@common/DateTimeEditor" datetime="ognl:configChange.dateTime"
					readonly="readonly"
					label="message:dateTime"/>
			<span jwcid="@If" condition="ognl:configChange.userIpAddress != null" renderTag="false">
				<tr jwcid="@common/FieldPanel" label="message:user">
					<td jwcid="@TextField" value="ognl:configChange.userIpAddress.userName"
						readonly="readonly" />
				</tr>
				<tr jwcid="@common/FieldPanel" label="message:ipAddress">
					<td jwcid="@TextField" value="ognl:configChange.userIpAddress.ipAddress"
						readonly="readonly" />
				</tr>
			</span>
			<tr jwcid="@common/FieldPanel" label="message:configChangeType">
				<td jwcid="@TextField" value="ognl:configChangeType"
					readonly="readonly" />
			</tr>
			<tr jwcid="@common/FieldPanel" label="message:configChangeAction">
				<td jwcid="@TextField" value="ognl:configChangeAction"
					readonly="readonly" />
			</tr>
			<tr jwcid="@common/FieldPanel" label="message:details">
				<td jwcid="@TextField" value="ognl:details"
					readonly="readonly" />
			</tr>
		</table>

		<div  jwcid="@If" condition="ognl:hasConfigChangeValues" renderTag="false">
            <span jwcid="configChangeValuesTable"class="component" source="ognl:tableModel"/>
        </div>

		<ul class="form-actions">
			<li><input jwcid="cancel" value="message:button.cancel" /></li>
		</ul>

	</form>
</div>
