<div jwcid="@Border" useDojo="ognl:true">
  <h2><span key="title">Configuration Test Page</span></h2>

  <div class="status-panel">
    <dl>
      <dt>
        <span jwcid="@Insert" value="message:name.label"/>
      </dt>
      <dd>
        <span jwcid="@Insert" value="ognl:configurationDiagnostic.name"/>
      </dd>
      <dt>
        <span jwcid="@Insert" value="message:result.status.label"/>
      </dt>
      <dd>
        <span jwcid="@Insert" value="ognl:configurationDiagnostic.result.status"/>
      </dd>
      <dt>
        <span jwcid="@Insert" value="message:result.message.label"/>
      </dt>
      <dd>
        <span jwcid="@Insert" value="ognl:configurationDiagnostic.result.message"/>
      </dd>
    </dl>
  </div>
</div>
