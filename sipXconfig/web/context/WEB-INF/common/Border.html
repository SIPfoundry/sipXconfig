<html jwcid="shell@Shell"
    stylesheets="ognl:stylesheets"
    disableCaching="ognl:true"
    title="ognl:pageTitle"
    delegate="ognl:shellDelegate">
<link jwcid="@Relation" type="image/x-icon" rel="shortcut icon" href="/sipxconfig/skin/favicon.ico" />
<body jwcid="@Body">

<!-- BEGIN:bodyContentContainer -->
<div id="bodyContentContainer">
  <span jwcid="@If" condition="ognl:userSession.navigationVisible" renderTag="false">
    <span jwcid="@Script" scriptAsset="asset:borderDateScript" date="ognl:date"/>
    <!-- BEGIN: banner -->
    <div id="banner">
      <div id="logo">&nbsp;</div>
      <div id="banner-title"><span jwcid="@Insert" raw="true" value="message:banner.title"/></div>
      <span jwcid="@If" condition="ognl:headerDisplay" renderTag="false">
        <div id="banner-links">
          <span jwcid="@If" condition="ognl:!userSession.admin" renderTag="false">
              <span class="linkUser"><a jwcid="@PageLink" id="link.user" page="user_portal/EditMyInformation"><span jwcid="name@Insert" value="ognl:userName">id</span></a></span>
              <span class="bannerLinkDivider">&nbsp;</span>
          </span>
          <div jwcid="dateComponent@Any" renderTag="true" class="date" ></div>
          &nbsp;&nbsp;|&nbsp;&nbsp;
          <span class="linkHome"><a jwcid="@PageLink" class="linkHome" id="link.home" page="Home"><span key="link.home">Home</span></a></span>
          &nbsp;&nbsp;|&nbsp;&nbsp;
          <span class="linkHelp"><a jwcid="helpLink@GenericLink" class="linkHelp" id="link.help" target="sipxconfig-help" href="ognl:helpLink"><span key="link.help">Online Help</span></a></span>
          &nbsp;&nbsp;|&nbsp;&nbsp;
          <span class="linkLogout"><a jwcid="logoutLink@DirectLink" class="linkLogout" id="link.logout" listener="listener:logout"><span key="link.logout">Logout</span></a></span>
          <span jwcid="@If" condition="ognl:userSession.admin" renderTag="false">
            <span jwcid="@search/SearchPanel"/>
          </span>
        </div>
      </span>
    </div>
    <!-- END: banner -->
      <span jwcid="@If" condition="ognl:headerDisplay" renderTag="false">
        <div id="navigation" >
          <span jwcid="@If" condition="ognl:userSession.admin" renderTag="false">
            <span jwcid="@common/AdminNavigation" />
          </span>
          <span jwcid="@Else" renderTag="false">
            <span jwcid="@user_portal/UserPortalNavigation" />
          </span>
        </div>
      </span>
    <!-- BEGIN:contentContainer -->
    <div id="contentContainer">
      <div class="sectionTitle">
        <span jwcid="@Insert" raw="true" value="ognl:borderTitle"/>
      </div>
      <div class="mainArea">
        <!-- BEGIN:leftNav -->
        <span jwcid="@If" condition="ognl:navigationBlock" renderTag="false">
          <div id="leftNav">
            <div jwcid="@RenderBlock" block="ognl:navigationBlock" />
          </div>
          <!-- END:leftNav -->
          <div id="contentWithLeftNav">
            <span jwcid="@If" condition="ognl:userSession.admin" renderTag="false">
              <span jwcid="@admin/StatusWarning"/>
            </span>
            <span jwcid="@RenderBody">Page content goes here.</span>
          </div>
        </span>
        <span jwcid="@Else" renderTag="false">
          <div id="contentWithoutLeftNav" class="cf">
            <span jwcid="@If" condition="ognl:userSession.admin" renderTag="false">
              <span jwcid="@admin/StatusWarning"/>
            </span>
            <span jwcid="@RenderBody">Page content goes here.</span>
          </div>
        </span>
      </div>
    </div>
    <!-- END:contentContainer -->
  </span>
  <div jwcid="@If" condition="ognl:footerDisplay">
     <div jwcid="@common/Footer" ></div>
  </div>
</div>
<!-- END:bodyContentContainer -->
</body>
</html>
