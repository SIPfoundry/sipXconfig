<div class="help" jwcid="@If" condition="ognl:render">
  <span key="msg.preview" class="helpHeading">Downloads</span>
  <ul>
    <li jwcid="@For"
      source="ognl:device.profileTypes"
      value="ognl:profileType"
      index="ognl:index">
      <span class="downloadLink"><a jwcid="@common/ProfileLink"
        device="ognl:device"
        profileIndex="ognl:index">
        <span jwcid="@Insert" value="ognl:profileType.name"/>
      </a></span>
    </li>
  </ul>
</div>
