<span jwcid="languageLabel@common/FieldPanel" field="component:language"
	  label="ognl:languageLabel != null ? languageLabel : messages.getMessage('label.language')"
	  description="ognl:languageDescription != null ? languageDescription : messages.getMessage('language.description')"
	  for="localization:language">
	  <input jwcid="language@PropertySelection" model="ognl:languagesSelectionModel"
			 value="ognl:language" id="localization:language"/>
</span>
