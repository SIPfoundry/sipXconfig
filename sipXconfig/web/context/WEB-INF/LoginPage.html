<html jwcid="@Shell"
  stylesheets="ognl:tapestry.getStylesheets(#this)"
  title="message:product.name">
<link jwcid="@Relation" type="image/x-icon" rel="shortcut icon" href="/sipxconfig/skin/favicon.ico" />
<body jwcid="@Body" id="loginPage">

  <div id=login-content">


	  <div id="loginFormRoundedSectionBox">
			<div id="loginFormRoundedTop"></div>
			<div id="loginFormRoundedRepeatSide">

			  <div id="login-form">
			  	<div id="logo">&nbsp;</div>


	  <form method="post" action="/sipxconfig/j_acegi_security_check" >
        <fieldset id="loginForm">
        <span key="login.title" class="welcome">WELCOME TO SIPXECS</span><br/><br/>
		<span key="login.prompt">Please login</span><br/><br/>
          <label class="settingLabel" for="j_username"><span key="label.userName">User ID</span></label><br/>
          <input class="loginTextfield" type="text" name="j_username" value="" id="j_username" /><br/><br/>

          <label class="settingLabel" for="j_password"><span key="label.password">PIN</span></label><br/>
          <input class="loginTextfield" type="password" name="j_password" value="" id="j_password" />
		<!-- UNCOMMENT when supported
							  <input jwcid="loginRemember" type="checkbox" id="j_remember"/>
							  <label class="settingLabel" for="j_remember">Remember me</label><br/>
							  -->

		</fieldset>
        <ul class="form-actions">
          <li><input jwcid="@Any" class="loginRoundedFormButton" type="submit" value="message:button.submit" id="login:submit" /></li>
        </ul>
      </form>
    </div>

    <div id="login-errors">
		<span jwcid="@common/ErrorMsg" />
    </div>

  </div>
<div id="loginFormRoundedBottom"></div>
		</div>
</div>
</body>
</html>
