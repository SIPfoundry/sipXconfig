<span jwcid="header@Block">

</span>

    <span key="link.discoverDevices"></span>
  </a>
  <br>
  <span jwcid="@Form">
    <span jwcid="@phone/ModelSelector"/>
  </span>

</span>

  </span>
  <a jwcid="@PageLink" page="phone/ManagePhones">
    <span key="more.etc">more...</span>
  </a>
</span>
