title=Gruppi di Telefoni
add=Aggiungi Gruppo
orderMsg= L'ordine dei Gruppi e' rilevante nel caso in cui gruppi diversi hanno valorizzazioni differenti per la medesima impostazione. \
	L'impostazione presente nell'ultimo gruppo ha la priorita' piu' alta.
groupMsg=I Gruppi consentono di organizzare i telefoni in unita' logiche cosi' da condividere facilmente le medesime impostazioni. \
	Ogni telefono puo' essere membro di un numero arbitrario di Gruppi.
