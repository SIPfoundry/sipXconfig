<div jwcid="@common/Border" borderTitle="ognl:borderTitle">
  <p><span jwcid="@setting/GroupLabel" group="ognl:group"/></p>
  <p>
    <strong><span key="label.model">Model</span>:</strong>&nbsp;
    <span jwcid="@Insert" value="ognl:phone.model.label"/>
  </p>
  <div jwcid="@common/LeftNavigation">
       <ul class="htabs">
            <span jwcid="@common/Tab" isActive="ognl:fwverTabActive">
            <a jwcid="fwverLink@DirectLink" listener="listener:editFirmwareVersion">
              <span key="link.fwver">aaaaa</span>
            </a>
          </span>
          <span jwcid="@If" condition="ognl:hasGroupVersions">
          <span jwcid="groupVersion@common/Tab"  isActive="ognl:groupVersionTabActive">
            <a jwcid="groupVersionLink@DirectLink" listener="listener:editGroupVersion">
              <span key="link.group.version">aaaaa</span>
            </a>
          </span>
          </span>
		  <span jwcid="specialTab@common/Plugin" blockId="PhoneGroupsNavigationSpecialTab"/>
       </ul>
    <strong><span key="label.phones">Phones</span></strong>
  	
  	
    <span jwcid="@setting/SettingsNavigation" bean="ognl:phone" activeSetting="ognl:phoneActiveSetting"
      editSettingsListener="listener:editPhoneSettingsClicked"
      groupsToHide="ognl:groupsToHide">
    </span>

    <strong><span key="label.lines">Lines</span></strong>
    <span jwcid="@setting/SettingsNavigation" bean="ognl:line" activeSetting="ognl:lineActiveSetting"
      editSettingsListener="listener:editLineSettingsClicked">
    </span>

  </div>
    <div id="settings-content">
    <span jwcid="@common/ErrorMsg"/>
    <span jwcid="@RenderBlock" block="ognl:displayFwverTab" />
    <span jwcid="@RenderBlock" block="ognl:displayE911Tab" />
  </div>
    <span jwcid="fwverTab@Block" >
		<span jwcid="@common/QuickHelp" value="message:quick.help.profile.version"/>
		  <form jwcid="@Form">
		    <p jwcid="@If" condition="ognl:phoneModel.versions.length > 0">
		    <fieldset>
  			  <table>
  			      <tr jwcid="@common/FieldPanel" for=selectVersion field="component:selectVersion"
        			label="message:label.selectVersion"
        			description="message:description.selectVersion">
      				<span jwcid="selectVersion@PropertySelection"
				        model="bean:versions"
				        value="ognl:deviceVersion"
				        displayName="message:label.firmware"
				        onchange="literal:javascript:this.form.submit();" />
    				</tr> 
		    </p>
		  </form>
	 </span>
    <span jwcid="groupVersionTab@Block" >
		<span jwcid="@common/QuickHelp" value="message:quick.help.profile.version"/>
		  <form jwcid="@Form">
		    <fieldset>
  			  <table>
  			      <tr jwcid="@common/FieldPanel" for=selectVersion field="component:selectGroupVersion"
        			label="message:label.selectGroupVersion"
        			description="message:description.selectGroupVersion">
      				<span jwcid="selectGroupVersion@PropertySelection"
				        model="ognl:groupVersions"
				        value="ognl:groupVersion"
				        displayName="message:label.firmware"/>
    				</tr> 
    				</table>
    				<input jwcid="applyGv@Submit" id="form:apply"
    				listener="listener:applyGroupVersion"
    				value="message:button.applyGroupVersion"/>
		  </form>
	</span>
   <span jwcid="specialTabBody@common/Plugin" blockId="PhoneGroupsTabBody"/>
<span jwcid="@If" condition="ognl:(getResourceId() != 2)">
  <p><span jwcid="@Insert" value="ognl:editFormSettingDescription"/></p>
  <span jwcid="@setting/SettingsForm"
    validator="bean:validator"
    applyListener="listener:apply"
    okListener="listener:ok"
    cancelListener="listener:cancel"
    settings="ognl:editFormSetting"
    requiredEnabled="ognl:false" />
</span>
</div>
