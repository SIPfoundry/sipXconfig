<body jwcid="$content$">
  <div jwcid="@Border">
    <span jwcid="editPhoneNavigation">
      <span jwcid="@QuickHelp" value="message:intro"/>
    </span>
    <span jwcid="@QuickHelp" value="message:help"/>
    <div id="settings-content">
      <span jwcid="@ErrorMsg"/>
      <form jwcid="editLinesForm">
        <ul class="component-links">
          <li> <span key="maxLines">Maximum Supported Lines</span>: <span jwcid="maxLines"/> </li>
          <li>
            <a href="#" id="AddExternalLine" jwcid="addExternalLineLink"><span key="link.AddExternal">Add External Line</span></a>
          </li>
          <li>
            <a href="#" id="AddUser" jwcid="addLineLink"><span key="link.AddLine">Add Line</span></a>
          </li>
        </ul>
        <table jwcid="lineTableView" id="line:list">
          <span jwcid="LineColumnValue">
            <a href="#" jwcid="editLineLink">
              <span jwcid="lineLabel">address of record</span>
            </a>
          </span>
        </table>
        <ul class="component-submit">
          <li>
            <submit id="line:delete" jwcid="deleteLine" value="message:button.delete"/>
          </li>
          <li>
            <submit id="line:moveUp" jwcid="moveUp" value="message:button.moveUp"/>
          </li>
          <li>
            <submit id="line:moveDown" jwcid="moveDown" value="message:button.moveDown"/>
          </li>
        </ul>
        <ul class="form-actions">
          <li>
            <input type="submit" jwcid="@Submit" listener="ognl:listeners.ok" value="message:button.ok"/>
          </li>
          <li>
            <input type="submit" jwcid="@Submit" listener="ognl:listeners.apply" value="message:button.apply"/>
          </li>
          <li>
            <input type="submit" jwcid="@Submit" listener="ognl:listeners.cancel" value="message:button.cancel"/>
          </li>
        </ul>
      </form>
    </div>
  </div>
</body>
