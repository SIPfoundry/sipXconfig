<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mongoui</title>
<link rel="stylesheet"
  href="../../../src/org/sipfoundry/sipxconfig/site/skin/sipxecs.css">
<style>
</style>
</head>
<body jwcid="$content$">
  <div jwcid="@common/Border" restricted="false"
    borderTitle="ognl:borderTitle">
    <div id="breadcrumbs">
      <a href="EditDns.html" class=""><span key="title.dns">DNS</span></a>
      <img src="/sipxconfig/images/breadcrumb_separator.png" align="absmiddle">
      <span key="title">DNS Custom Records</span>
    </div>
    <div class="help">
        <span jwcid="@Insert" raw="true" value="message:help">Custom DNS help</span>
    </div>
    <p id="message"></p>    
    <fieldset id="edit-custom">
      <table>
        <tbody>
          <tr>
            <td><label class="settingLabel" for="name"><span key="name">Name</span>:</label></td>
            <td><input type="text" id="name"/></td>
            <td colspan="2"></td> 
          </tr>
          <tr>
            <td valign="top"><label class="settingLabel" for="records"><span key="records">Records</span>:</label></td>
            <td><textarea cols="70" rows="30" id="records"></textarea></td>
            <td colspan="2"></td> 
          </tr>
        </tbody>
      </table>
    </fieldset>
    <ul class="form-actions">
      <li>
        <button id="ok"><span key="button.ok">OK</span></button>
      </li>
      <li>
        <button id="apply"><span key="button.apply">Apply</span></button>
      </li>  
      <li>
        <button id="cancel"><span key="button.cancel">Cancel</span></button>
      </li>
    </ul>    
    <span id="rc" style="display:none">
      <span jwcid="@common/Message" key="msg.actionSuccess">ok</span>      
    </span>    
    <script jwcid="@common/DartCode" type="application/dart"
      src="EditDnsCustom.dart"></script>
    <script jwcid="@common/DartCode"
      src="../../../packages/browser/dart.js"></script>
  </div>
</body>
</html>
