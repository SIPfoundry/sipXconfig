<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"
  href="../../../src/org/sipfoundry/sipxconfig/site/skin/layout.css">
<link rel="stylesheet"
  href="../../../src/org/sipfoundry/sipxconfig/site/skin/colors.css">
<style>
/* only for development - stripped in product*/
body {
  margin-top: 100px;
  margin-left: 250px;
}
</style>
</head>
<body jwcid="$content$">
  <div jwcid="@common/Border" restricted="false"
    borderTitle="ognl:borderTitle">
    <div id="breadcrumbs">
      <a href="EditDns.html" class=""><span key="title.dns">DNS</span></a>
      <img src="/sipxconfig/images/breadcrumb_separator.png" align="absmiddle">
      <span key="title">DNS Fail-over Plan</span>
    </div>
    <div class="help">
        <span jwcid="@Insert" raw="true" value="message:help">Custom DNS help</span>
    </div>
    <p id="message"></p>
    <fieldset id="edit-plan">
      <table>
        <thead>
          <tr>
            <td><label class="settingLabel" for="name"><span key="name">Name</span></label></td>
            <td><input type="text" id="name"/></td>
            <td colspan="2"></td> 
          </tr>
        </thead>
        <tbody id="plan-picker">
        </tbody>
      </table>
    </fieldset>
    <ul class="form-actions">
      <li>
        <button id="ok"><span key="button.ok">OK</span></button>
      </li>
      <li>
        <button id="apply"><span key="button.apply">Apply</span></button>
      </li>  
      <li>
        <button id="cancel"><span key="button.cancel">Cancel</span></button>
      </li>
    </ul>    
    <span id="rc" style="display:none">
      <span jwcid="@common/Message" key="label.primaryPlan">When requesting services, prefer</span>      
      <span jwcid="@common/Message" key="label.alternativePlan">...and when all those services are unavailable prefer:</span>
      <span jwcid="@common/Message" key="select.REGION">Regions</span>
      <span jwcid="@common/Message" key="select.LOCATION">Servers</span>
      <span jwcid="@common/Message" key="select.LOCAL_REGION">local region only</span>      
      <span jwcid="@common/Message" key="select.ALL_OTHER_REGIONS">all other regions</span>      
      <span jwcid="@common/Message" key="select.ALL_REGIONS">all servers</span>      
    </span>
    
    <script jwcid="@common/DartCode" type="application/dart"
      src="EditDnsPlan.dart"></script>
    <script jwcid="@common/DartCode"
      src="../../../packages/browser/dart.js"></script>
  </div>
</body>
</html>
