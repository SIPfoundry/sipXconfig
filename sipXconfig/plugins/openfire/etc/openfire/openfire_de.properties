openfire-server-to-server.label=Server zu Server Verbände
openfire-server-to-server.description=

openfire-server-to-server.enabled.label=Aktiviert
openfire-server-to-server.enabled.description=Wenn ausgewählt erlaubt der IM Service Server zu Server Verbände mit externen IM Servern.

openfire-server-to-server.port.label=Port
openfire-server-to-server.port.description=Portnummer, die für den IM Service für Server zu Server Verbände verwendet wird.

openfire-server-to-server.disconnect-on-idle.label=Trennen bei Leerlauf
openfire-server-to-server.disconnect-on-idle.description=Zeitintervall nachdem der IM Service die Server zu Server Verbindung \ bei Inaktivität schließt

openfire-server-to-server.idle-timeout.label=Zeitüberschreitung im Leerlauf
openfire-server-to-server.idle-timeout.description=Zeitintervall (in Sekunden) während der die \
  Server zu Server Verbindung im Leerlauf sein muss, bevor sie geschlossen wird.<br/>\
  Dieser Parameter ist nur relevant wenn <em>Trennen bei Leerlauf</em> wahr ist.

openfire-server-to-server.any-can-connect.label=Jeden Server erlauben
openfire-server-to-server.any-can-connect.description=Wenn ausgewählt darf sich jeder externe IM Server verbinden. \
  Ausnahmen können in der Liste <em>Nicht zugelassene Server</em> angegeben werden.<br/>\
  Wenn nicht ausgewählt muss die Liste <em>Zugelassene Server</em> verwendet werden.

openfire-server-to-server.allowed-servers.label=Zugelassene Server
openfire-server-to-server.allowed-servers.description=Liste der Server, die sich verbinden dürfen.<br/>\
  Nur relevant wenn <em>Jeden Server erlauben</em> deaktiviert ist.<br/>\
  Mehrere Server durch Kommata trennen, z.B.: <em>sever1.com:4563, server2.ca, server3.net</em>.

openfire-server-to-server.disallowed-servers.label=Nicht zugelassene Server
openfire-server-to-server.disallowed-servers.description=Liste der Server, die sich nicht verbinden dürfen.<br/>\
  Nur relevant wenn <em>Jeden Server erlauben</em> aktiviert ist.<br/>\
  Mehrere Server durch Kommata trennen, z.B.: <em>sever1.com:4563, server2.ca, server3.net</em>.

message-logging.label=Nachrichtenprotokollierung
message-logging.description=

message-logging.enabled.label=Eingeschaltet
message-logging.enabled.description=Wenn ausgewählt werden alle lokalen, verbundenen und Gruppenchat IMs in folgender Datei protokolliert \
  <em>sipxopenfire-im.log</em>.</br>\
  Diese Datei wird als Teil einer Momentaufnahme erfasst und kann mit jedem Standard-Texteditor betrachtet werden.
