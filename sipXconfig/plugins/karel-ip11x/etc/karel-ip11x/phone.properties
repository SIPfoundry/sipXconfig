#### DialNow ####
DialNow.label=Quick Dial Settings
DialNow.description=<b>Rule edit box : </b>Fill with the numbers which you want to dial now. Apply the rules below to edit digits.<br> \
<b><i>digit 0-9 * : </b></i>Identifies a specific digit (do not use # if it is defined as send key).<br>\
<b><i>[digit-digit] : </b></i>Identifies any digit dialed that is included in the range.<br> \
<b><i>[digit-digit,digit] : </b></i>Specifies a range as a comma separated list. <br> \
<b><i>x : </b></i>Matches any single digit/character which is dialed.<br> \
<b> . : </b>Matches an arbitrary number of digits.<br><br> \
<b>LineID edit box : </b>Fill with the accounts to which the rule take effect.  i.e. 1,2,3,4 as comma seperated.<br> \
If left empty, it means the Rule works for all accounts.<br><br>

