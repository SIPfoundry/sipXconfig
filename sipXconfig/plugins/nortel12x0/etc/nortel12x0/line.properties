registrationAndProxy.label=Registration
#registrationAndProxy.description=

registrationAndProxy.authname.label=User ID
registrationAndProxy.authname.description=User ID to use for authentication <br/> ( < authname > ) <br/>

registrationAndProxy.authPassword.label=Password
registrationAndProxy.authPassword.description=Password to use for authentication <br/> ( < authPassword > ) <br/>

registrationAndProxy.authId.label=Auth ID
registrationAndProxy.authId.description=Auth ID for authentication if it differs from User ID  \
 <br/> ( < authId > ) <br/>

registrationAndProxy.displayname.label=Display Name
registrationAndProxy.displayname.description=Name to be used as Caller ID in SIP signaling <br/> ( < displayname > ) <br/> <br/> \
 <br/>

registrationAndProxy.registrarAuto.label=Auto Find Registrar?
registrationAndProxy.registrarAuto.description=If checked, the SIP registrar will be discovered automatically in the network. \
	In such case the registrar address (defined below) if configured will be ignored \
 <br/> ( < registrar > ) <br/>

registrationAndProxy.registrarAddress.label=Registrar Address
registrationAndProxy.registrarAddress.description=Domain name or IP address of SIP registrar <br/> ( < registrarAddress > ) <br/>

registrationAndProxy.registrarUsedomainName.label=Use Domain Name from Network Configuration
registrationAndProxy.registrarUsedomainName.description=If checked, the local domain name obtained from DHCP or manual configuration, is used as the domain for \
 to-address and from-address <br/> ( < registrarUsedomainName > ) <br/>

registrationAndProxy.registertimer.label=Expires (sec)
registrationAndProxy.registertimer.description=The field specifies the registration duration as reported to the registrar in units of seconds <br/>( < \
 registertimer > ) <br/> <br/> <br/>

registrationAndProxy.mwiSubscribe.label=MWI Subscribe?
registrationAndProxy.mwiSubscribe.description=If checked, the phone will send MWI (Message Waiting Indicator) subscription for MWI Req URI specified below \
 <br/> ( < mwiSubscribe > ) <br/>

registrationAndProxy.mwiReqUri.label=MWI Req URI
registrationAndProxy.mwiReqUri.description=MWI subscription Request URI <br/> ( < mwiReqUri > ) <br/> <br/> <br/>

registrationAndProxy.numberofLinekeys.label=Number of Line Keys
registrationAndProxy.numberofLinekeys.description=This field specifies the number of line keys linked with this registration. \
	The maximum value of this field can be set to the maximum number of lines supported by the phone. \
	If not specified, value is 1. <br/>( < numberofLinekeys > ) <br/> <br/> <br/>

registrationAndProxy.voiceMailServerAddress.label=Voicemail Access Number
registrationAndProxy.voiceMailServerAddress.description=Number/URI to access the mailbox account <br/> ( < voiceMailServerAddress > ) <br/>

callForward.label=Call Forward
#callForward.description=

callForward.forwardModeOption.label=Call Forward
callForward.forwardModeOption.description=If forwardonBusy is selected, all the calls will be forwarded to Call Forward Address when the phone is busy. If \
 forwardonNoAnswer is selected, all the calls will be forwarded to Call Forward Address if they are not answered \
 within the time specified in CFNA timer. If forwardonBusyOrNoAnswer is selected, all the calls will be forwarded \
 to Call Forward Address when the phone is busy or does not answer the calls within the time specified in CFNA \
 timer. Select none to disable call forwarding <br/> ( < callForwardMode > ) <br/>
#callForward.forwardModeOption.label.forwardonBusy=
#callForward.forwardModeOption.label.forwardonNoAnswer=
#callForward.forwardModeOption.label.forwardonBusyOrNoAnswer=
#callForward.forwardModeOption.label.forwardAll=
#callForward.forwardModeOption.label.none=

callForward.callForwardAddress.label=Call Forward Address
callForward.callForwardAddress.description=Destination number or URI to forward the calls <br/> ( < callForwardAddress > ) <br/>

callForward.callForwardTimer.label=CFNA Timer
callForward.callForwardTimer.description=Call forward on no answer timer in seconds <br/> ( < callForwardTimer > ) <br/> <br/> \
 <br/>
#callForward.callForwardTimer.label.20=
#callForward.callForwardTimer.label.40=
#callForward.callForwardTimer.label.60=
