registrationAndProxy.label=Registration
#registrationAndProxy.description=

registrationAndProxy.authname.label=User ID
registrationAndProxy.authname.description=User ID to use for authentication <br/>

registrationAndProxy.authPassword.label=Password
registrationAndProxy.authPassword.description=Password to use for authentication <br/>

registrationAndProxy.authId.label=Auth ID
registrationAndProxy.authId.description=Auth ID for authentication if it differs from User ID  <br/>

registrationAndProxy.displayname.label=Display Name
registrationAndProxy.displayname.description=Name to be used as Caller ID in SIP signaling <br/> <br/>

registrationAndProxy.registrarAuto.label=Auto Find Registrar?
registrationAndProxy.registrarAuto.description=If checked, the SIP registrar will be discovered automatically in the network. \
	In such case the registrar address (defined below) if configured will be ignored  <br/>

registrationAndProxy.registrarAddress.label=Registrar Address
registrationAndProxy.registrarAddress.description=Domain name or IP address of SIP registrar <br/>

registrationAndProxy.registrarUsedomainName.label=Use Domain Name from Network Configuration
registrationAndProxy.registrarUsedomainName.description=If checked, the local domain name obtained from DHCP or manual configuration, is used as the domain for \
 to-address and from-address <br/>

registrationAndProxy.registertimer.label=Expires (sec)
registrationAndProxy.registertimer.description=The field specifies the registration duration as reported to the registrar in units of seconds <br/> <br/>

registrationAndProxy.mwiSubscribe.label=MWI Subscribe?
registrationAndProxy.mwiSubscribe.description=If checked, the phone will send MWI (Message Waiting Indicator) subscription for MWI Req URI specified below  <br/>

registrationAndProxy.mwiReqUri.label=MWI Req URI
registrationAndProxy.mwiReqUri.description=MWI subscription Request URI <br/> <br/>

registrationAndProxy.numberofLinekeys.label=Number of Line Keys
registrationAndProxy.numberofLinekeys.description=This field specifies the number of line keys linked with this registration. \
	The maximum value of this field can be set to the maximum number of lines supported by the phone. \
	If not specified, value is 1.  <br/> <br/>

registrationAndProxy.accProxyAddress.label=SIP Outbound Proxy Address
registrationAndProxy.accProxyAddress.description=Domain name or IP Address of SIP outbound proxy <br/>

registrationAndProxy.accProxyPort.label=SIP Outbound Proxy Port
registrationAndProxy.accProxyPort.description=SIP outbound proxy port <br/>

registrationAndProxy.voiceMailServerAddress.label=Voicemail Access Number
registrationAndProxy.voiceMailServerAddress.description=Number/URI to access the mailbox account  <br/>

registrationAndProxy.AccMohServer.label=MoH Server URI
registrationAndProxy.AccMohServer.description=URI of Music On Hold server. If specified music is played at the remote end when the call is placed on hold <br/>

registrationAndProxy.accTransport.label=Transport
registrationAndProxy.accTransport.description=Select the transport mode to be used for this registration. Auto, UDP or TCP can be selected as one of the transport mode for this registration. If Auto is selected, transport for outgoing SIP messages will be discovered automatically. If UDP is selected, the phone will use UDP transport for outgoing SIP messages. If TCP is selected, the phone will use TCP transport for outgoing SIP messages <br/> <br/>

