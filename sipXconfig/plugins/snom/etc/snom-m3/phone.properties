## NAT Provisioning
advanced.nat.SIP_KEEP_ALIVE_ENABLE.label=Enable Keep alive
advanced.nat.SIP_KEEP_ALIVE_ENABLE.description=

advanced.nat.SIP_STUN_KEEP_ALIVE_TIME.label=Keep alive time
advanced.nat.SIP_STUN_KEEP_ALIVE_TIME.description=If STUN is enabled, this setting defines in seconds how often keep-alives are sent in order to keep NAT bindings. If "STUN bindtime determine" is set to enabled, this setting will be overruled and keep alives will be sent with a frequency of half of determined bindtime. 

advanced.nat.NETWORK_STUN_SERVER.label=STUN server
advanced.nat.NETWORK_STUN_SERVER.description=Name of STUN Server.

advanced.nat.SIP_STUN_BINDTIME_GUARD.label=STUN bindtime guard
advanced.nat.SIP_STUN_BINDTIME_GUARD.description=If STUN is enabled, this value specifies in seconds how often the system will guard the NAT bindings. Guarding for NAT bindings helps the system to react properly if, for example, the NAT device has been reset. If this value is 0, no guarding will be made.

advanced.nat.SIP_STUN_BINDTIME_DETERMINE.label=STUN bindtime determine
advanced.nat.SIP_STUN_BINDTIME_DETERMINE.description=If STUN is enabled and "STUN bindtime guard" is defined, setting this parameter to enabled forces the system to automatically determining the duration of NAT bindings in the system. In this case, the "STUN bindtime guard" parameter defines the initial test duration.

advanced.nat.SIP_STUN_ENABLE.label=Enable STUN
advanced.nat.SIP_STUN_ENABLE.description=Defines whether Network Address Translators (NAT) should be detected and bypassed by means of STUN.If enabled, STUN is used.

advanced.nat.SIP_RPORT_ENABLE.label=Enable RPORT
advanced.nat.SIP_RPORT_ENABLE.description=Defines whether 'rport' should be used in sip messages. If enabled, 'rport' should be used in SIP messages. If disabled, 'rport' should not be used.

## SIP/RTP Settings
advanced.sip-rtp.SIP_RTP_PORT_RANGE.label=SIP/RTP port range
advanced.sip-rtp.SIP_RTP_PORT_RANGE.description=The number of ports that can be used for RTP audio streaming.

advanced.sip-rtp.SIP_RTP_PORT.label=RTP port
advanced.sip-rtp.SIP_RTP_PORT.description=The first RTP port to use for RTP audio streaming.

advanced.sip-rtp.SIP_SIP_PORT.label=Local SIP port
advanced.sip-rtp.SIP_SIP_PORT.description=Port used for first user agent (UA) instance. Succeeding UA's will get succeeding ports.

advanced.sip-rtp.SIP_RTP_PRIORITY.label=SIP/RTP Type of Service (TOS / diffserv)
advanced.sip-rtp.SIP_RTP_PRIORITY.description=Priority of RTP traffic based on the IP layer ToS byte. See <a href="http://tools.ietf.org/html/rfc1349" class="external" title="http://tools.ietf.org/html/rfc1349">RFC 1349</a> for details. "cost bit" is not supported.<ul><li>Bit 7..5 defines precedence.</li><li>Bit 4..2 defines Type of Service.</li><li>Bit 1..0 are ignored.</li></ul>Setting all three of bit 4..2 will be ignored.

advanced.sip-rtp.SIP_SIP_PRIORITY.label=SIP/SIP Type of Service (TOS / diffserv)
advanced.sip-rtp.SIP_SIP_PRIORITY.description=Priority of SIP traffic based on the IP layer ToS byte. See <a href="http://tools.ietf.org/html/rfc1349" class="external" title="http://tools.ietf.org/html/rfc1349">RFC 1349</a> for details. "cost bit" is not supported.<ul><li>Bit 7..5 defines precedence.</li><li>Bit 4..2 defines Type of Service.</li><li>Bit 1..0 are ignored.</li></ul>Setting all three of bit 4..2 will be ignored.

