## Identity
Identity._SIP_UA_DATA_SERVER_IS_LOCAL.label=Server is local
Identity._SIP_UA_DATA_SERVER_IS_LOCAL.description=If set to "Yes", this server is regarded as being directly available on the Internet, even though STUN or other mechanisms have resolved the system to be behind a NAT-firewall.

Identity._UA_DATA_DISP_NAME.label=Display Name
Identity._UA_DATA_DISP_NAME.description=The SIP display name. This name is displayed as the remote end caller ID when outbound calls are made.

Identity._SIP_UA_DATA_SIP_NAME.label=Account
Identity._SIP_UA_DATA_SIP_NAME.description=Address of Record / Line Port.  

Identity._UA_DATA_AUTH_PASS.label=Password
Identity._UA_DATA_AUTH_PASS.description=The SIP password for this account.

Identity._SIP_UA_DATA_SIP_NAME_ALIAS.label=Account Name
Identity._SIP_UA_DATA_SIP_NAME_ALIAS.description=A friendly name used in the handset menus to identify this account.

Identity._SIP_UA_DATA_VOICE_MAILBOX_NAME.label=Account Mailbox Name
Identity._SIP_UA_DATA_VOICE_MAILBOX_NAME.description=A friendly name used in the handset menus to identify the mailbox for this account.

Identity._SIP_UA_DATA_VOICE_MAILBOX_NUMBER.label=Account Mailbox Number
Identity._SIP_UA_DATA_VOICE_MAILBOX_NUMBER.description=The phone number for the voicemail on this account.

Identity._SIP_UA_DATA_DOMAIN.label=Registrar
Identity._SIP_UA_DATA_DOMAIN.description=The registration server. This parameter is used after the @ as registration server. If no proxy address is defined, this also defines the server SIP REGISTERs, for example, are sent to.

Identity._SIP_UA_DATA_PROXY_ADDR.label=Outbound Proxy
Identity._SIP_UA_DATA_PROXY_ADDR.description=The outbound proxy server or fully qualified domain name (FQDN). Set to domain name or IP address. All outgoing SIP signalling is sent to this server.

Identity._UA_DATA_AUTH_NAME.label=Authentication Username
Identity._UA_DATA_AUTH_NAME.description=The authentication username for this account. It can be the same as the phone number.

Identity._SIP_UA_DATA_SERVER_PORT.label=Server Port
Identity._SIP_UA_DATA_SERVER_PORT.description=Listening port of the registration-server. Set to 0 if you are implementing SRV for failover.

Identity._SIP_UA_DATA_PROXY_PORT.label=Outbound Proxy Port
Identity._SIP_UA_DATA_SERVER_PORT.description=Listening port of the outbound proxy. Set to 0 if you are implementing SRV for failover.

Identity._SIP_UA_DATA_REREG_TIME.label=Re-registration time
Identity._SIP_UA_DATA_REREG_TIME.description=Specified the time between re-registration at registration server.

Identity._SIP_URI_DOMAIN_CONFIG.label=Registrar Config
Identity._SIP_URI_DOMAIN_CONFIG.description=This parameter specifies how a destination URI of the format SIP:<user>@<domain> for an outgoing call must be specified with respect to the <domain> part.<ul><li>Add Domain = If application omits &lt;domain&gt;, the value from the Domain parameter will be added (default)</li><li>Force Domain = Doesn't matter what application defines, the &lt;domain&gt; will be replaced by Domain parameter</li></ul>

Identity._DTMF_SIGNALLING.label=DTMF Signalling
Identity._DTMF_SIGNALLING.description=Parameter specifying how to transmit DTMF signalling.

