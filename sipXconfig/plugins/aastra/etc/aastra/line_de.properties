server.centralized_conf.description=Schaltet die zentralisierten Konferenzen für eine bestimmte Leitung Ein oder ab. \
Um zentralisierte Konferenzen für diese Leitung einzuschalten muss wie folgt vorgegangen werden : Wenn ein bestimmter Proxy Server/Registrar Server besteht \
muss dieses Feld auf conf (Sylantro Server) oder Konferenz (Broadsoft Server) gestellt werden um den Medienserver über den Proxyserver zu erreichen \
 Mit dem Einstellen auf conf wird angegeben: conf@<proxy_server_address>:<proxy_port>. \
Um den Medienserver durch andere als die angegebene Adresse/Port über den Proxy zu erreichen \
muss das Feld gesetzt werden auf: conf@<media_server_address>:<media_port>
